# GR Framework Zone Definition
# Version: 1.0
# Description: 수평적 영역 분류 체계 (신뢰 경계 기반)

version: "1.0"

zones:
  Zone0A:
    name: "External Untrusted"
    description: "외부 비신뢰 영역 (인터넷)"
    trust_level: 0
    examples:
      - "공격자"
      - "익명 사용자"
      - "외부 시스템"
    boundary: "인터넷 경계"

  Zone0B:
    name: "External Partners"
    description: "외부 파트너 영역"
    trust_level: 1
    examples:
      - "협력업체"
      - "외부 API"
      - "B2B 연동"
    boundary: "파트너 경계"

  Zone1:
    name: "DMZ"
    description: "비무장 지대"
    trust_level: 2
    examples:
      - "웹 서버"
      - "리버스 프록시"
      - "WAF"
    boundary: "외부/내부 경계"

  Zone2:
    name: "Application"
    description: "애플리케이션 영역"
    trust_level: 3
    examples:
      - "WAS"
      - "API 서버"
      - "마이크로서비스"
    boundary: "DMZ/내부 경계"

  Zone3:
    name: "Database"
    description: "데이터 영역"
    trust_level: 4
    examples:
      - "데이터베이스 서버"
      - "파일 서버"
      - "스토리지"
    boundary: "애플리케이션/데이터 경계"

  Zone4:
    name: "Management"
    description: "관리 영역"
    trust_level: 5
    examples:
      - "관리 콘솔"
      - "CI/CD"
      - "모니터링"
    boundary: "운영 경계"

  Zone5:
    name: "Core/Secrets"
    description: "핵심 비밀 영역"
    trust_level: 6
    examples:
      - "HSM"
      - "비밀 관리"
      - "인증서 저장소"
    boundary: "최고 보안 경계"

trust_boundaries:
  description: "Zone 간 경계는 보안 통제 지점"
  principle: "낮은 신뢰 → 높은 신뢰 영역 진입 시 인증/인가 필수"

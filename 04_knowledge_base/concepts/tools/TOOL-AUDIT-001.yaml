    보안 상태를 체계적으로 평가한다.
    취약점을 자동으로 탐지한다.
    규정 준수 여부를 확인한다.
  how: |
    1. 스캔 대상 정의
    2. 스캔 실행
    3. 결과 분석
    4. 보고서 생성


definition:
  what: |
    조직의 외부 노출 자산을 지속적으로 발견, 분류, 모니터링하여
    공격 표면을 관리하는 프로세스이다.
  why: |
    알려지지 않은 자산을 발견한다.
    외부 노출 위험을 줄인다.
  how: |
    1. 자산 발견
    2. 인벤토리 구축
    3. 위험 평가
    4. 지속 모니터링


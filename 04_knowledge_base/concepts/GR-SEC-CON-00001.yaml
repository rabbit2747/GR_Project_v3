definition:
  what: |
    신뢰할 수 없는 데이터가 인터프리터에게 명령어나 쿼리의
    일부로 전송될 때 발생하는 취약점 패밀리이다. 공격자의
    악의적 데이터가 의도치 않은 명령 실행이나 데이터 접근을
    유발한다.
  why: |
    OWASP Top 10에서 지속적으로 상위권을 차지하는 가장
    위험한 취약점 유형이다. 데이터 유출, 시스템 장악,
    서비스 거부 등 심각한 결과를 초래할 수 있다.
  how: |
    애플리케이션이 사용자 입력을 검증/인코딩 없이 인터프리터
    (SQL 엔진, OS 쉘, LDAP 등)에 전달할 때 발생한다.
    공격자는 구문 구조를 변경하는 특수문자를 삽입한다.


    보안 테스트, 방어, 모니터링, 분석 등 정보보안 활동에
    사용되는 소프트웨어 도구의 최상위 분류이다.
  why: |
    보안 작업을 자동화한다.
    수동 작업의 효율성을 높인다.
    일관된 보안 활동을 지원한다.
  how: |
    1. 목적에 맞는 도구 선택
    2. 도구 설정 및 구성
    3. 실행 및 결과 수집
    4. 결과 분석 및 조치


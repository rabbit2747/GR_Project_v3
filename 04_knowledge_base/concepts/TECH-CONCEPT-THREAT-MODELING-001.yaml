definition:
  what: |
    시스템의 잠재적 보안 위협을 체계적으로 식별하고
    분석하여 대응 전략을 수립하는 보안 설계 방법론이다.
  why: |
    설계 단계에서 보안 취약점을 발견한다.
    보안 투자의 우선순위를 결정한다.
  how: |
    1. 시스템 모델링
    2. 위협 식별
    3. 위험 평가
    4. 대응책 설계


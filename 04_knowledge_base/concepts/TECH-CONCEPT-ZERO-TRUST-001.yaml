    보안 모델로 "Never Trust, Always Verify"가 원칙이다.
  why: |
    경계 기반 보안의 한계를 극복한다.
    내부 위협과 측면 이동을 방지한다.
  how: |
    1. 신원 검증
    2. 디바이스 검증
    3. 최소 권한 접근
    4. 지속적 모니터링


    공개적으로 이용 가능한 소스에서 정보를 수집, 분석하여
    인텔리전스를 생산하는 정보 수집 방법론이다.
  why: |
    타겟에 대한 정보를 수집한다.
    위협 인텔리전스를 보강한다.
  how: |
    1. 요구사항 정의
    2. 소스 식별
    3. 데이터 수집
    4. 분석 및 보고


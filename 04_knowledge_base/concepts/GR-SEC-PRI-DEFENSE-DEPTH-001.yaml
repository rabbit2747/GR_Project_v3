definition:
  what: |
    여러 계층의 보안 통제를 중첩하여 단일 실패 지점을
    방지하고 전체 보안을 강화하는 전략적 원칙이다.
  why: |
    단일 통제 실패 시에도 보호를 유지한다.
    공격자의 진행을 지연시킨다.
    탐지 기회를 증가시킨다.
  how: |
    1. 다중 보안 계층 구현
    2. 상호 보완적 통제 배치
    3. 이종 기술 조합
    4. 각 계층 독립적 동작


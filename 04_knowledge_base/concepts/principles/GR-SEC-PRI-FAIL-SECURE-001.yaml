definition:
  what: |
    시스템 오류나 실패 발생 시 보안이 유지되는 안전한
    상태로 전환되어야 한다는 원칙이다.
  why: |
    장애 시 보안 노출을 방지한다.
    예외 상황에서의 취약점을 제거한다.
    기본 상태를 안전하게 유지한다.
  how: |
    1. 기본 거부 정책
    2. 오류 시 접근 차단
    3. 안전한 기본값 설정
    4. 예외 처리 보안


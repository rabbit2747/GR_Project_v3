definition:
  what: |
    여러 겹의 보안 통제를 구현하여 한 계층이 실패해도
    다른 계층이 보호하는 보안 전략이다.
  why: |
    단일 실패 지점을 제거한다.
    공격자의 진입을 지연시킨다.
  how: |
    1. 보안 계층 식별
    2. 각 계층에 통제 구현
    3. 중첩된 보호 설계
    4. 정기적 검증


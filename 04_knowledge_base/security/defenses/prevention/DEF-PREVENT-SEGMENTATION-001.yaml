definition:
  what: |
    네트워크 세그멘테이션(Network Segmentation)은 네트워크를 보안 요구사항에
    따라 분리하여 공격 확산을 제한하는 방어 기법이다.
  why: |
    측면 이동(Lateral Movement)을 차단하는 핵심 방어다. 침해 발생 시
    피해 범위를 제한하고 중요 자산을 보호한다.
  how: |
    1. VLAN: 논리적 네트워크 분리
    2. Firewall: 세그먼트 간 트래픽 제어
    3. ACL: 접근 제어 목록
    4. Microsegmentation: 워크로드 수준 분리


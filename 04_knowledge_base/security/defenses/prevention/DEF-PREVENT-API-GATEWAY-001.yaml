definition:
  what: |
    API 게이트웨이는 모든 API 요청의 단일 진입점으로 인증, 속도 제한,
    로깅 등 보안 기능을 중앙에서 처리하는 인프라다.
  why: |
    마이크로서비스 환경에서 일관된 보안 정책 적용이 가능하다.
    개별 서비스에서 보안 구현 부담을 줄이고 가시성을 확보한다.
  how: |
    1. 인증/인가: 토큰 검증, 권한 확인
    2. Rate Limiting: 요청 속도 제한
    3. Request Validation: 요청 스키마 검증
    4. Logging/Monitoring: 중앙 집중 로깅


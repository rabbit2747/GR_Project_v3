definition:
  what: |
    비밀 관리는 API 키, 비밀번호, 인증서 등 민감한 자격 증명을
    안전하게 저장, 접근, 순환하는 체계다.
  why: |
    하드코딩된 자격 증명은 가장 흔한 보안 문제 중 하나다.
    Git 저장소, 로그, 에러 메시지를 통해 유출되어 침해로 이어진다.
  how: |
    1. 중앙 집중식 비밀 저장소 구축
    2. 애플리케이션에 동적 자격 증명 제공
    3. 정기적인 자격 증명 순환
    4. 접근 로깅 및 감사


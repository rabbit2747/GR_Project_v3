definition:
  what: |
    2개 이상의 인증 요소(지식, 소유, 생체)를 요구하여 인증 보안을 강화하는 방어 기법.
    비밀번호만으로는 충분하지 않은 보안 수준을 보완하여 계정 탈취를 방지한다.
  why: |
    비밀번호 단일 인증은 브루트포스, 피싱, 크리덴셜 스터핑, 데이터 유출 등
    다양한 공격에 취약하다. MFA는 하나의 인증 요소가 유출되더라도
    추가 요소가 없으면 접근이 불가능하게 하여 계정 보안을 크게 강화한다.
  how: |
    1. 지식 요소(비밀번호) + 소유 요소(OTP, 보안 키) 조합을 구현한다.
    2. TOTP(Time-based One-Time Password) 앱(Google Authenticator 등)을 지원한다.
    3. FIDO2/WebAuthn 기반 하드웨어 보안 키를 지원한다.
    4. SMS OTP는 SIM 스와핑 위험이 있으므로 가능하면 앱 기반 OTP를 우선한다.
    5. 복구 코드를 안전하게 생성하고 관리할 수 있도록 한다.


definition:
  what: |
    저장 시(at-rest)와 전송 시(in-transit) 데이터를 암호화하여 무단 접근 시에도
    데이터의 기밀성을 보장하는 방어 기법. 대칭/비대칭 암호화 알고리즘을 사용하여
    데이터를 읽을 수 없는 형태로 변환한다.
  why: |
    데이터가 유출되더라도 암호화되어 있으면 공격자가 내용을 읽을 수 없다.
    규제 준수(GDPR, PCI DSS 등)에서도 민감 데이터 암호화를 필수로 요구하며,
    데이터 유출 사고의 피해를 최소화하는 마지막 방어선이다.
  how: |
    1. 전송 시 암호화: TLS 1.2/1.3을 사용하여 네트워크 통신을 암호화한다.
    2. 저장 시 암호화: AES-256 등 강력한 대칭 암호화 알고리즘을 사용한다.
    3. 키 관리: HSM(Hardware Security Module) 또는 KMS(Key Management Service)를 활용한다.
    4. 비밀번호: bcrypt, Argon2 등 단방향 해시 함수를 사용한다(암호화가 아닌 해싱).
    5. 데이터베이스: 컬럼 수준 암호화 또는 TDE(Transparent Data Encryption)를 적용한다.


definition:
  what: |
    X-Frame-Options, X-Content-Type-Options, Strict-Transport-Security(HSTS) 등
    HTTP 보안 헤더를 설정하여 클릭재킹, MIME 스니핑, 프로토콜 다운그레이드 등
    다양한 브라우저 기반 공격을 방지하는 방어 기법.
  why: |
    브라우저는 HTTP 응답 헤더의 보안 지시를 따라 다양한 보호 기능을 활성화한다.
    보안 헤더가 없으면 클릭재킹, MIME 타입 혼동, 프로토콜 다운그레이드 등
    여러 공격에 노출될 수 있다.
  how: |
    1. X-Frame-Options: DENY 또는 SAMEORIGIN으로 설정하여 클릭재킹을 방지한다.
    2. X-Content-Type-Options: nosniff로 설정하여 MIME 스니핑을 차단한다.
    3. Strict-Transport-Security: max-age와 includeSubDomains를 설정한다.
    4. X-XSS-Protection: 레거시 브라우저를 위해 1; mode=block을 설정한다.
    5. Referrer-Policy: strict-origin-when-cross-origin 등 적절한 정책을 설정한다.
    6. Permissions-Policy: 카메라, 마이크 등 브라우저 기능 접근을 제한한다.


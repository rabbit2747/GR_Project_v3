definition:
  what: |
    제로 트러스트는 "절대 신뢰하지 말고, 항상 검증하라"는 원칙에 기반한
    보안 아키텍처다. 네트워크 위치에 관계없이 모든 접근을 검증한다.
  why: |
    전통적인 경계 보안의 한계를 극복한다. 클라우드, 원격 근무 환경에서
    내부/외부 구분이 무의미해지면서 필수적인 보안 모델이 되었다.
  how: |
    1. Verify Explicitly: 모든 접근 요청 검증
    2. Least Privilege: 최소 권한 접근
    3. Assume Breach: 침해 가정하에 설계
    4. Continuous Validation: 지속적 검증


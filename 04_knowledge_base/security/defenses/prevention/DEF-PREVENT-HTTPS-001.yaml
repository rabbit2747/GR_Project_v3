definition:
  what: |
    모든 통신을 HTTPS로 강제하여 도청(eavesdropping)과 변조(tampering)를 방지하는
    방어 기법. TLS 프로토콜을 통해 클라이언트와 서버 간 통신을 암호화하고,
    HTTP 요청을 HTTPS로 자동 리다이렉트한다.
  why: |
    평문 HTTP 통신은 네트워크 상의 중간자(Man-in-the-Middle)가 데이터를 도청하거나
    변조할 수 있다. 인증 정보, 세션 토큰, 개인정보 등 민감한 데이터가 노출될 수 있으므로
    모든 통신을 암호화해야 한다.
  how: |
    1. 유효한 TLS 인증서를 설치하고 HTTPS를 활성화한다.
    2. HTTP 요청을 HTTPS로 301 리다이렉트 설정한다.
    3. HSTS(HTTP Strict Transport Security) 헤더를 설정한다.
    4. TLS 1.2 이상만 허용하고 취약한 암호화 스위트를 비활성화한다.
    5. 인증서 자동 갱신 체계(Let's Encrypt 등)를 구성한다.


definition:
  what: |
    실시간으로 보안 이벤트를 감시하고 이상 행위를 탐지하는 활동.
    SIEM(Security Information and Event Management)을 포함하며,
    다양한 소스(방화벽, IDS, WAF, 서버, 애플리케이션)의 로그를 수집/상관분석하여
    보안 위협을 식별하고 경보를 발생시킨다.
  why: |
    보안 사고는 탐지가 빠를수록 피해가 줄어든다. 평균 침해 탐지 시간(MTTD)을
    단축하는 것이 핵심이며, 실시간 모니터링 없이는 공격이 수개월간
    탐지되지 않을 수 있다. 다수의 로그 소스를 상관분석하여
    단일 소스로는 발견할 수 없는 복합 공격을 탐지한다.
  how: |
    1. 다양한 보안 장비/시스템에서 로그 수집
    2. 로그 정규화 및 중앙 저장소에 인덱싱
    3. 상관분석 규칙(Correlation Rule)으로 위협 패턴 탐지
    4. 경보 발생 및 우선순위 지정 (Triage)
    5. SOC 분석가가 경보 조사 및 대응 수행
    6. 대시보드/보고서를 통한 보안 상태 가시화


definition:
  what: |
    보안 이벤트(로그인, 접근, 에러 등)를 체계적으로 기록하는 활동.
    인증 시도, 권한 변경, 데이터 접근, 시스템 에러, 관리자 작업 등
    보안 관련 이벤트를 타임스탬프와 함께 구조화된 형식으로 저장한다.
    사고 조사, 컴플라이언스 감사, 포렌식 분석의 기초 데이터를 제공한다.
  why: |
    보안 사고 발생 시 원인 분석과 사고 타임라인 재구성의 유일한 근거이다.
    로그 없이는 침해 여부 판단, 피해 범위 산정, 공격 경로 추적이 불가능하다.
    PCI-DSS, GDPR, ISMS 등 규제 준수를 위해서도 필수적이며,
    실시간 모니터링과 이상 탐지의 입력 데이터를 제공한다.
  how: |
    1. 보안 이벤트 발생 시점에 구조화된 로그 생성
    2. 타임스탬프, 소스 IP, 사용자, 이벤트 유형, 결과 등 기록
    3. 중앙 로그 서버로 전송 (Syslog, Filebeat 등)
    4. 로그 무결성 보장 (해시, 변조 방지 저장소)
    5. 보존 기간 정책에 따른 아카이빙


definition:
  what: |
    위협 인텔리전스는 사이버 위협에 대한 정보를 수집, 분석, 공유하여
    사전 예방적 방어를 가능하게 하는 활동이다.
  why: |
    알려진 위협을 빠르게 탐지하고 새로운 위협에 선제 대응할 수 있다.
    단순 반응적 보안에서 능동적 보안으로 전환하는 핵심이다.
  how: |
    1. Collection: 위협 정보 수집
    2. Processing: 정보 정규화 및 상관관계
    3. Analysis: 컨텍스트 추가, 평가
    4. Dissemination: 조직 내 공유 및 적용


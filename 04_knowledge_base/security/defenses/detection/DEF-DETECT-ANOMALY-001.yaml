definition:
  what: |
    정상 행위 기준선(Baseline)에서 벗어나는 이상 패턴을 탐지하는 기법.
    머신러닝(ML) 기반 탐지를 포함하며, 통계적 분석, 클러스터링, 딥러닝 등을
    활용하여 알려지지 않은 공격(Zero-day)이나 내부자 위협을 탐지한다.
    사용자 행위 분석(UEBA), 네트워크 이상 탐지(NTA) 등을 포괄한다.
  why: |
    시그니처 기반 탐지는 알려진 공격만 탐지할 수 있으나, 이상 탐지는
    사전에 패턴이 정의되지 않은 신규 공격, 변형 공격, 내부자 위협을
    탐지할 수 있다. 공격 기법이 날로 정교해지는 환경에서
    행위 기반 분석은 필수적인 보안 방어 계층이다.
  how: |
    1. 정상 행위 데이터를 수집하여 기준선(Baseline) 수립
    2. 통계 모델 또는 ML 모델을 학습
    3. 실시간 데이터를 모델에 입력하여 이상 점수(Anomaly Score) 산출
    4. 임계값 초과 시 경보 발생
    5. 분석가가 경보를 검증하고 오탐/정탐 판정
    6. 피드백으로 모델을 지속 개선


definition:
  what: |
    네트워크 또는 호스트 트래픽을 모니터링하여 침입을 탐지하는 시스템.
    네트워크 기반 IDS(NIDS)는 네트워크 트래픽을 분석하고,
    호스트 기반 IDS(HIDS)는 개별 시스템의 로그/파일 변경을 감시한다.
    시그니처 기반, 이상 탐지 기반, 정책 기반 탐지를 수행한다.
  why: |
    방화벽을 우회하거나 내부에서 발생하는 침입 시도를 탐지하는 핵심 보안 체계이다.
    네트워크 레벨에서 악성 트래픽 패턴, 포트 스캔, 익스플로잇 시도 등을
    실시간으로 감지하여 보안팀에 경보를 제공한다.
    방어 심층(Defense in Depth) 전략의 필수 구성 요소이다.
  how: |
    1. 네트워크 트래픽 또는 호스트 이벤트를 실시간 캡처
    2. 시그니처 DB 또는 이상 탐지 엔진으로 분석
    3. 악성 패턴 매칭 시 경보(Alert) 생성
    4. 경보를 SIEM 등 통합 관리 시스템으로 전송
    5. 보안 분석가가 경보를 조사하고 대응


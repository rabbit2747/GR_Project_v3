definition:
  what: |
    보안 사고 발생 시 탐지, 분석, 차단, 복구하는 체계적 대응 절차.
    사전 준비(Preparation), 탐지/분석(Detection & Analysis),
    차단/근절(Containment, Eradication), 복구(Recovery),
    사후 학습(Post-Incident Activity)의 단계로 구성된다.
  why: |
    보안 사고는 불가피하게 발생하며, 체계적 대응 절차 없이는 피해가
    확산되고 복구 시간이 길어진다. 사전에 정의된 IR 프로세스는
    사고 발생 시 혼란을 최소화하고, 피해를 신속히 차단하며,
    정상 운영으로의 빠른 복귀를 보장한다. 규제 준수(GDPR 72시간 보고 등)에도 필수적이다.
  how: |
    1. Preparation: IR 팀 구성, 플레이북 작성, 도구 준비, 훈련
    2. Detection & Analysis: 경보 확인, 사고 분류/우선순위 지정, 영향 범위 분석
    3. Containment: 단기 차단(네트워크 격리, 계정 잠금), 장기 차단(패치 적용)
    4. Eradication: 악성코드 제거, 백도어 제거, 근본 원인 제거
    5. Recovery: 시스템 복원, 정상 운영 확인, 모니터링 강화
    6. Post-Incident: 사고 보고서 작성, 교훈 도출, 프로세스 개선


definition:
  what: |
    침해 의심 계정을 격리하여 추가 피해를 방지하는 대응 조치.
    의심스러운 활동이 감지된 계정의 접근 권한을 임시로 제한하거나,
    세션을 강제 종료하고, 비밀번호 재설정을 요구하며,
    조사 완료까지 계정을 격리 상태로 유지한다.
  why: |
    계정이 탈취되거나 침해된 경우, 해당 계정을 통한 추가 데이터 유출,
    권한 상승, 횡적 이동(Lateral Movement) 등 2차 피해를 방지해야 한다.
    즉각적인 격리 조치는 공격자의 행동 반경을 제한하고,
    조사에 필요한 시간을 확보한다.
  how: |
    1. 이상 행위 탐지 시스템에서 의심 계정 식별
    2. 해당 계정의 활성 세션 강제 종료
    3. 계정 상태를 격리(Quarantine)로 변경
    4. 접근 권한을 최소한으로 제한 또는 완전 차단
    5. 계정 소유자에게 통지 및 본인 확인 요구
    6. 보안팀의 조사 후 격리 해제 또는 계정 비활성화


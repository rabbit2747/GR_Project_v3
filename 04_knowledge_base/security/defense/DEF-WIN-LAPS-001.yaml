definition:
  what: |
    도메인 가입 컴퓨터의 로컬 관리자 패스워드를 자동으로
    관리하고 Active Directory에 안전하게 저장하는 Microsoft 솔루션이다.
  why: |
    로컬 관리자 패스워드 재사용을 방지한다.
    Pass-the-Hash 공격을 완화한다.
  how: |
    1. LAPS 클라이언트 설치
    2. GPO로 정책 배포
    3. 패스워드 자동 생성/변경
    4. AD에 암호화 저장


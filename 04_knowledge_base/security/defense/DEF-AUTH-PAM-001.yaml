definition:
  what: |
    특권 계정의 자격 증명을 안전하게 저장, 관리하고
    접근을 제어하는 보안 솔루션이다.
  why: |
    특권 계정 남용을 방지한다.
    자격 증명 도용 위험을 줄인다.
  how: |
    1. 특권 계정 발견 및 온보딩
    2. 자격 증명 안전 저장 (볼트)
    3. 세션 관리 및 모니터링
    4. 자동 패스워드 회전


definition:
  what: |
    인터넷 번호 자원(IP 주소, AS 번호)의 소유권을 암호학적으로
    증명하여 BGP 라우팅 보안을 강화하는 PKI 프레임워크이다.
  why: |
    BGP 하이재킹을 방지한다.
    라우팅 정보의 신뢰성을 보장한다.
  how: |
    1. ROA(Route Origin Authorization) 생성
    2. IP 프리픽스와 AS 바인딩
    3. RPKI 캐시 서버에서 검증
    4. 라우터에서 경로 필터링


definition:
  what: |
    클라우드 인프라의 설정 오류, 컴플라이언스 위반, 보안 위험을
    자동으로 탐지하고 개선하는 보안 관리 솔루션이다.
  why: |
    클라우드 설정 오류를 자동 탐지한다.
    컴플라이언스를 지속적으로 모니터링한다.
  how: |
    1. 클라우드 리소스 인벤토리 수집
    2. 보안 정책/컴플라이언스 기준 적용
    3. 설정 오류 탐지
    4. 자동 또는 수동 개선


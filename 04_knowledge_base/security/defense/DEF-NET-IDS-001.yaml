properties:
  technical:
    types:
      - name: "NIDS (Network IDS)"
        placement: "네트워크 세그먼트"
        monitors: "네트워크 트래픽"
        examples: ["Snort", "Suricata", "Zeek"]
      - name: "HIDS (Host IDS)"
        placement: "개별 호스트"
        monitors: "시스템 파일, 로그, 프로세스"
        examples: ["OSSEC", "Wazuh", "Tripwire"]
    detection_methods:
      - name: "Signature-based"
        description: "알려진 공격 패턴 매칭"
        pros: "정확도 높음, 오탐 낮음"
        cons: "알려지지 않은 공격 미탐"
      - name: "Anomaly-based"
        description: "정상 기준선 이탈 탐지"
        pros: "새로운 공격 탐지"
        cons: "오탐 높음, 튜닝 필요"
      - name: "Stateful Protocol Analysis"
        description: "프로토콜 상태 검증"
        pros: "프로토콜 악용 탐지"
    tools:

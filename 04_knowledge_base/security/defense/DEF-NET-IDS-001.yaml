        features: ["실시간 분석", "패킷 로깅"]
      - name: "Suricata"
        type: "NIDS"
        features: ["멀티스레드", "Lua 스크립팅"]
      - name: "Zeek (Bro)"
        type: "NIDS"
        features: ["프로토콜 분석", "스크립팅"]
      - name: "Wazuh"
        type: "HIDS"

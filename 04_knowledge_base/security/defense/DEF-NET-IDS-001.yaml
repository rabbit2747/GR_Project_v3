definition:
  what: |
    IDS는 네트워크 트래픽이나 시스템 활동을 모니터링하여
    악의적 활동이나 정책 위반을 탐지하고 알림을 제공한다.
  why: |
    실시간 위협 탐지로 보안 사고 대응 시간을 단축한다.
    방화벽을 우회하는 공격도 탐지할 수 있다.
  how: |
    1. 트래픽/활동 수집
    2. 시그니처/이상 탐지 분석
    3. 이벤트 상관관계 분석
    4. 알림 생성 및 로깅


definition:
  what: |
    방화벽은 네트워크 트래픽을 모니터링하고 보안 정책에 따라
    허용 또는 차단하는 네트워크 보안 장치다.
  why: |
    네트워크 경계 보안의 기본이다. 무단 접근을 차단하고
    내부 네트워크를 외부 위협으로부터 보호한다.
  how: |
    1. 트래픽 검사
    2. 정책 매칭
    3. 허용/차단 결정
    4. 로깅 및 알림


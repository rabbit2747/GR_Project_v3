  structural:
    is_a:
      - "GR-SEC-DEF-001"

properties:
  technical:
    types:
      - name: "Packet Filtering"
        layer: "L3-L4"
        basis: "IP, 포트, 프로토콜"
        limitation: "상태 비추적"
      - name: "Stateful Inspection"
        layer: "L3-L4"
        basis: "연결 상태 추적"
        advantage: "컨텍스트 인식"
      - name: "Application Firewall"
        layer: "L7"
        basis: "애플리케이션 프로토콜"
        example: "WAF"
      - name: "NGFW (Next-Gen)"
        layer: "L3-L7"
        features:
          - "IPS 통합"
          - "애플리케이션 인식"
          - "사용자 인식"
          - "SSL 검사"
          - "위협 인텔리전스"
    deployment_models:
      - name: "Network Firewall"
        placement: "네트워크 경계"
      - name: "Host Firewall"
        placement: "개별 호스트"
      - name: "Cloud Firewall"

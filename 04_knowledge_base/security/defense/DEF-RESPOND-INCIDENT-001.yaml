definition:
  what: |
    사고 대응은 보안 사고를 탐지, 분석, 억제, 복구하고
    재발을 방지하기 위한 체계적인 프로세스다.
  why: |
    사고 발생은 불가피하므로 신속한 대응이 피해를 최소화한다.
    평균 체류 시간(dwell time) 단축이 핵심이다.
  how: |
    1. 준비 (계획, 팀, 도구)
    2. 탐지 및 분석
    3. 억제
    4. 제거
    5. 복구
    6. 사후 활동

relations:
  structural:
    is_a:
      - "GR-SEC-DEF-001"
    related_to:
      - "DEF-FORENSIC-ANALYSIS-001"
      - "DEF-MONITOR-LOGGING-001"

properties:
  technical:
    phases:
      - name: "Preparation"
        activities:
          - "IR 계획 수립"
          - "팀 구성 및 교육"
          - "도구 및 리소스 준비"
          - "연락 체계 구축"
      - name: "Detection & Analysis"
        activities:
          - "이상 징후 식별"
          - "사고 검증"
          - "범위 파악"
          - "우선순위 결정"
      - name: "Containment"
        activities:
          - "단기 억제 (격리)"
          - "장기 억제 (패치)"
          - "증거 보존"
      - name: "Eradication"
        activities:
          - "악성코드 제거"
          - "취약점 패치"
          - "백도어 제거"
      - name: "Recovery"
        activities:
          - "시스템 복원"
          - "모니터링 강화"
          - "정상 운영 확인"
      - name: "Post-Incident"
        activities:
          - "사후 분석 (Lessons Learned)"
          - "보고서 작성"
          - "프로세스 개선"
    team_roles:
      - "Incident Commander"
      - "Technical Lead"
      - "Communications"
      - "Legal/HR"
      - "Executive Sponsor"
    severity_levels:
      - level: "Critical"
        criteria: "비즈니스 중단, 데이터 유출"
        response: "즉시 대응"
      - level: "High"
        criteria: "주요 시스템 영향"
        response: "4시간 내"
      - level: "Medium"
        criteria: "제한적 영향"
        response: "24시간 내"
      - level: "Low"
        criteria: "최소 영향"
        response: "정상 프로세스"
    tools:

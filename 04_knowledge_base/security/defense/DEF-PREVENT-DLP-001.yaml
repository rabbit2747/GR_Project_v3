definition:
  what: |
    DLP는 민감한 데이터의 무단 전송, 공유, 유출을 탐지하고
    방지하는 보안 기술이다.
  why: |
    데이터 유출은 금전적 손실과 규제 위반을 초래한다.
    의도적/비의도적 유출 모두를 방지해야 한다.
  how: |
    1. 민감 데이터 식별 및 분류
    2. 정책 정의
    3. 모니터링 및 탐지
    4. 차단 또는 알림


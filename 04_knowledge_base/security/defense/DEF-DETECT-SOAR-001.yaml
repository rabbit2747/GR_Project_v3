definition:
  what: |
    SOAR는 보안 운영을 자동화하고 여러 보안 도구를 오케스트레이션하여
    사고 대응 효율을 높이는 플랫폼이다.
  why: |
    보안 팀의 알림 피로와 인력 부족을 해결한다.
    반복적 작업을 자동화하여 분석가가 복잡한 위협에 집중하게 한다.
  how: |
    1. 알림 수집 및 강화
    2. 플레이북 실행
    3. 자동 대응 조치
    4. 사례 관리 및 보고


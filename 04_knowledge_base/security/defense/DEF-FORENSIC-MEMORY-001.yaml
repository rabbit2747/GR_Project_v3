definition:
  what: |
    메모리 포렌식은 RAM의 휘발성 데이터를 수집하고 분석하여
    악성코드, 침해 증거, 시스템 상태를 파악하는 기법이다.
  why: |
    디스크에 없는 증거(파일리스 악성코드, 암호화 키)를 발견한다.
    실행 중인 프로세스와 네트워크 연결 상태를 파악한다.
  how: |
    1. 메모리 덤프 획득
    2. 프로파일 식별
    3. 플러그인으로 분석
    4. 아티팩트 추출 및 해석

relations:
  structural:
    is_a:
      - "DEF-FORENSIC-ANALYSIS-001"

properties:
  technical:
    acquisition_tools:
      - name: "DumpIt"
        platform: "Windows"
      - name: "WinPmem"
        platform: "Windows"
      - name: "LiME"
        platform: "Linux"
      - name: "F-Response"
        platform: "Enterprise"
    analysis_tools:
      - name: "Volatility 3"
        features: ["크로스 플랫폼", "플러그인 확장"]
      - name: "Rekall"
        status: "유지보수 중단"
      - name: "MemProcFS"
        features: ["가상 파일시스템", "실시간 분석"]
    volatility_plugins:
      process:
        - "windows.pslist: 프로세스 목록"
        - "windows.pstree: 프로세스 트리"
        - "windows.psscan: 숨겨진 프로세스"
        - "windows.cmdline: 명령줄"
      network:
        - "windows.netscan: 네트워크 연결"
        - "windows.netstat: 연결 상태"
      malware:
        - "windows.malfind: 악성 코드 영역"
        - "windows.vadinfo: VAD 분석"
        - "windows.hollowfind: 프로세스 홀로잉"
      credentials:
        - "windows.hashdump: SAM 해시"
        - "windows.lsadump: LSA 비밀"
    artifacts:
      - "실행 중인 프로세스"
      - "로드된 DLL"
      - "네트워크 연결"
      - "레지스트리 하이브"
      - "암호화 키"
      - "클립보드"
      - "명령어 히스토리"
    challenges:

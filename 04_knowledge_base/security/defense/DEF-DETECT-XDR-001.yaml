definition:
  what: |
    XDR은 여러 보안 계층(엔드포인트, 네트워크, 클라우드, 이메일)의 데이터를
    통합하여 위협을 탐지하고 대응하는 보안 플랫폼이다.
  why: |
    사일로화된 보안 도구를 통합하여 가시성을 높인다.
    상관관계 분석으로 고급 위협을 탐지한다.
  how: |
    1. 다중 소스 데이터 수집
    2. 정규화 및 상관관계 분석
    3. ML/AI 기반 위협 탐지
    4. 자동화된 대응


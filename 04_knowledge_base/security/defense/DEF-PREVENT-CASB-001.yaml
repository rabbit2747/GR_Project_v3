definition:
  what: |
    CASB는 사용자와 클라우드 서비스 사이에 위치하여 보안 정책을
    적용하고 클라우드 사용을 모니터링하는 보안 솔루션이다.
  why: |
    SaaS 채택 증가로 새로운 보안 갭이 발생한다.
    Shadow IT 가시성과 클라우드 데이터 보호가 필요하다.
  how: |
    1. 클라우드 앱 발견
    2. 위험 평가
    3. 정책 적용
    4. 위협 탐지 및 대응


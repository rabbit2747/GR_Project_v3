definition:
  what: |
    보안 로깅 및 모니터링은 시스템 활동을 기록하고 분석하여
    보안 위협을 탐지하고 사고 대응을 지원하는 프로세스다.
  why: |
    공격 탐지와 포렌식의 기반이다. 평균 체류 시간(dwell time)
    단축과 규정 준수에 필수적이다.
  how: |
    1. 로그 소스 식별 및 수집
    2. 중앙 집중화 및 정규화
    3. 상관관계 분석
    4. 알림 및 대응


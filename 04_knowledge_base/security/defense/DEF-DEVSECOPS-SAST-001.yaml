definition:
  what: |
    소스 코드, 바이트코드, 바이너리를 분석하여
    보안 취약점을 식별하는 정적 분석 기법이다.
  why: |
    개발 초기에 취약점을 발견한다.
    수정 비용을 줄인다.
  how: |
    1. 코드베이스 스캔
    2. 취약점 패턴 매칭
    3. 데이터 흐름 분석
    4. 보고서 생성


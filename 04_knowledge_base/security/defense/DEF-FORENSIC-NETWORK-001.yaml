definition:
  what: |
    네트워크 포렌식은 네트워크 트래픽을 캡처하고 분석하여
    침해 증거, 데이터 유출, 악성 활동을 파악하는 기법이다.
  why: |
    네트워크 기반 공격 증거를 확보한다.
    C2 통신, 데이터 유출, 횡적 이동을 추적한다.
  how: |
    1. 트래픽 캡처
    2. 프로토콜 분석
    3. 이상 트래픽 식별
    4. 페이로드 추출


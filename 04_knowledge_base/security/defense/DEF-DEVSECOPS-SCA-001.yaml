definition:
  what: |
    오픈소스 및 서드파티 구성요소의 취약점, 라이선스,
    품질 위험을 식별하는 분석 기법이다.
  why: |
    의존성 취약점을 관리한다.
    라이선스 컴플라이언스를 확보한다.
  how: |
    1. 의존성 목록 생성 (SBOM)
    2. 취약점 데이터베이스와 매칭
    3. 위험 평가
    4. 수정 권고 제공


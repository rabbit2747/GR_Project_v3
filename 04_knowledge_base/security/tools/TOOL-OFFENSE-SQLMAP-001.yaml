definition:
  what: |
    SQL Injection 자동 탐지 및 익스플로잇 도구.
    다양한 DBMS(MySQL, PostgreSQL, MSSQL, Oracle, SQLite 등)를 지원하며,
    Boolean-based, Time-based, Error-based, UNION-based, Stacked queries,
    Out-of-band 등 모든 SQL Injection 기법을 자동으로 탐지하고 활용한다.
  why: |
    SQL Injection 테스트를 자동화하여 효율적으로 취약점을 발견하고
    영향도를 평가할 수 있다. 수동 테스트로는 발견하기 어려운
    Blind SQL Injection까지 자동으로 탐지하며,
    데이터베이스 열거, 데이터 추출, 파일 시스템 접근, OS 명령 실행 등
    익스플로잇의 전 범위를 지원한다.
  how: |
    1. 대상 URL과 테스트할 파라미터 지정
    2. sqlmap이 자동으로 다양한 SQL Injection 기법 시도
    3. 취약점 발견 시 DBMS 종류 및 버전 식별
    4. 데이터베이스, 테이블, 컬럼 열거
    5. 데이터 추출 (dump)
    6. 고급 기능: 파일 읽기/쓰기, OS 셸 획득


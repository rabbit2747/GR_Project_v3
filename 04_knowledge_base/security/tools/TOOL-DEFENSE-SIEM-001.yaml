definition:
  what: |
    SIEM은 다양한 소스의 보안 이벤트를 수집, 분석, 상관관계 분석하여
    위협을 탐지하고 대응하는 플랫폼이다.
  why: |
    분산된 로그를 중앙에서 분석하여 복잡한 공격을 탐지할 수 있다.
    규정 준수 요구사항 충족, 포렌식 조사 지원에도 필수적이다.
  how: |
    1. Collection: 로그 및 이벤트 수집
    2. Normalization: 데이터 정규화
    3. Correlation: 상관관계 분석
    4. Alerting: 경고 생성 및 대응


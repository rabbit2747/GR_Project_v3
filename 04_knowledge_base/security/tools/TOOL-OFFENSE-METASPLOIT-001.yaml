definition:
  what: |
    세계에서 가장 널리 사용되는 오픈소스 침투 테스트 프레임워크.
    익스플로잇 모듈(2000+), 페이로드 생성, 보조 모듈(스캐닝/퍼징/정보 수집),
    포스트 익스플로잇(권한 상승/지속성/피봇) 기능을 통합적으로 제공한다.
    msfconsole 대화형 인터페이스와 msfvenom 페이로드 생성기를 포함한다.
  why: |
    침투 테스트 및 보안 평가의 업계 표준 프레임워크로, 알려진 취약점에 대한
    익스플로잇을 체계적으로 관리하고 실행할 수 있다. 취약점 발견부터
    익스플로잇, 포스트 익스플로잇까지 전체 공격 라이프사이클을 하나의 프레임워크에서
    수행할 수 있어 보안 전문가의 효율성을 극대화한다.
    레드팀 훈련, 보안 감사, 취약점 검증에 필수적으로 활용된다.
  how: |
    1. msfconsole 실행하여 대화형 인터페이스 진입
    2. search 명령으로 대상 취약점에 해당하는 익스플로잇 모듈 검색
    3. use 명령으로 익스플로잇 모듈 선택
    4. set 명령으로 RHOST, RPORT, PAYLOAD 등 옵션 설정
    5. exploit/run 명령으로 익스플로잇 실행
    6. 세션 획득 후 포스트 익스플로잇 모듈 실행 (권한 상승, 피봇 등)
    7. msfvenom으로 독립 실행형 페이로드 생성 가능


definition:
  what: |
    네트워크 호스트 및 포트 스캐닝, 서비스 탐지, OS 핑거프린팅을 수행하는 도구.
    TCP/UDP 포트 스캔, 서비스 버전 탐지, NSE(Nmap Scripting Engine)를 통한
    취약점 스캔, 네트워크 인벤토리 구축 등을 지원한다.
    보안 감사와 네트워크 탐색의 표준 도구이다.
  why: |
    네트워크 보안 평가의 첫 단계인 정보 수집(Reconnaissance)에 필수적인 도구이다.
    열린 포트, 실행 중인 서비스, OS 종류를 파악하여 공격 표면(Attack Surface)을
    식별할 수 있다. 보안 감사에서 허가되지 않은 서비스나 포트를 발견하고,
    NSE 스크립트로 알려진 취약점까지 탐지할 수 있다.
  how: |
    1. 대상 호스트/네트워크 지정 (IP, CIDR, 호스트명)
    2. 스캔 유형 선택 (SYN, TCP Connect, UDP, ACK 등)
    3. 포트 범위 지정 (-p 옵션)
    4. 서비스/버전 탐지 (-sV)
    5. OS 탐지 (-O)
    6. NSE 스크립트 실행 (--script)
    7. 결과를 XML/JSON/텍스트로 출력


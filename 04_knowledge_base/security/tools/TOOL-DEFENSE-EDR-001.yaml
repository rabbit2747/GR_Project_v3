definition:
  what: |
    EDR은 엔드포인트에서 의심스러운 활동을 탐지하고 조사하며
    대응하는 보안 솔루션이다. 행위 기반 분석이 핵심이다.
  why: |
    시그니처 기반 안티바이러스의 한계를 극복한다. 파일리스 공격,
    Living-off-the-Land 공격 등 고급 위협을 탐지할 수 있다.
  how: |
    1. Data Collection: 프로세스, 파일, 네트워크 활동 수집
    2. Detection: 행위 분석, 이상 탐지
    3. Investigation: 타임라인 분석, 위협 헌팅
    4. Response: 격리, 프로세스 종료, 롤백


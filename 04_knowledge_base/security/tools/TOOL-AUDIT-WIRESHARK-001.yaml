definition:
  what: |
    네트워크 인터페이스에서 실시간으로 패킷을 캡처하고 분석하는 오픈소스 프로토콜 분석기.
    3000개 이상의 프로토콜 디코딩, 강력한 디스플레이 필터, TCP/UDP/HTTP 스트림 추적,
    프로토콜 계층/대화/엔드포인트 통계 기능을 제공한다.
    GUI 기반의 Wireshark와 CLI 기반의 tshark를 포함한다.
  why: |
    네트워크 트래픽 분석의 사실상 표준 도구로, 보안 사고 대응, 네트워크 포렌식,
    프로토콜 디버깅, 성능 분석 등 다양한 분야에서 활용된다.
    중간자 공격(MITM) 탐지, 악성 트래픽 식별, 데이터 유출 분석에 필수적이며,
    IDS/IPS 규칙 검증과 보안 모니터링의 보완 도구로도 사용된다.
    네트워크 보안 전문가와 포렌식 분석가에게 필수적인 도구이다.
  how: |
    1. 캡처할 네트워크 인터페이스 선택
    2. 캡처 필터 설정 (BPF 구문: host, port, protocol 등)
    3. 패킷 캡처 시작 (실시간 또는 파일 기반)
    4. 디스플레이 필터로 관심 트래픽 필터링
    5. Follow Stream으로 TCP/UDP/HTTP 스트림 추적
    6. Statistics 메뉴로 프로토콜 계층, 대화, 엔드포인트 분석
    7. tshark CLI로 자동화된 패킷 분석 수행


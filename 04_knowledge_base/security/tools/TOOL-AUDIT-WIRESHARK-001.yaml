properties:
  technical:
    vendor: "Wireshark Foundation (Open Source)"
    license: "GPLv2"
    language: "C/C++"
    key_features:
      - name: "Packet Capture"
        description: "네트워크 인터페이스에서 실시간 패킷 캡처 (libpcap/WinPcap/Npcap)"
      - name: "Protocol Decode"
        description: "3000개 이상의 네트워크 프로토콜 디코딩 및 분석"
      - name: "Display Filters"
        description: "강력한 필터링 표현식으로 관심 트래픽 추출"
      - name: "Follow Stream"
        description: "TCP/UDP/HTTP/TLS 스트림을 시퀀스대로 추적"
      - name: "Statistics"
        description: "프로토콜 계층, 대화, 엔드포인트, I/O 그래프 통계"
      - name: "tshark"
        description: "CLI 기반 패킷 분석 도구 (스크립팅/자동화 지원)"
    common_filters:
      - "tcp.port == 80"
      - "http.request.method == POST"
      - "ip.addr == 192.168.1.1"
      - "tls.handshake.type == 1"
      - "dns.qry.name contains example"
      - "tcp.flags.syn == 1 && tcp.flags.ack == 0"
    capture_formats:
      - "pcap"
      - "pcapng"
      - "cap"
      - "snoop"
      - "netmon"
    related_tools:
      - name: "tshark"
        description: "Wireshark CLI 버전 (터미널 기반 패킷 분석)"
      - name: "tcpdump"
        description: "CLI 패킷 캡처 도구 (BPF 필터)"
      - name: "dumpcap"
        description: "Wireshark 패킷 캡처 엔진"
      - name: "editcap"
        description: "캡처 파일 편집 유틸리티"
      - name: "mergecap"
        description: "캡처 파일 병합 유틸리티"
    platform: ["Windows", "macOS", "Linux"]


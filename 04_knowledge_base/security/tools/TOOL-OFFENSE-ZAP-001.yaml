definition:
  what: |
    OWASP에서 제공하는 오픈소스 웹 취약점 스캐너.
    자동 스캔(Active/Passive Scan), 프록시 인터셉트, 퍼저(Fuzzer),
    스파이더(Spider/Ajax Spider), API 스캔 등을 지원하며,
    CI/CD 파이프라인에 통합하여 DevSecOps에 활용할 수 있다.
  why: |
    무료 오픈소스로 제공되어 비용 부담 없이 웹 보안 테스트를 수행할 수 있다.
    OWASP 커뮤니티가 지속적으로 관리하며, OWASP Top 10 취약점을
    체계적으로 탐지한다. CI/CD 연동으로 개발 단계에서부터
    보안 취약점을 자동으로 발견할 수 있어 DevSecOps에 적합하다.
  how: |
    1. Automated Scan: 대상 URL을 입력하여 자동 취약점 스캔
    2. Spider: 웹사이트를 크롤링하여 페이지/엔드포인트 발견
    3. Active Scan: 발견된 엔드포인트에 공격 페이로드 전송
    4. Passive Scan: 프록시를 통과하는 트래픽을 수동적으로 분석
    5. API Scan: OpenAPI/Swagger 정의를 이용한 API 취약점 스캔
    6. CI/CD: Docker/CLI로 자동화된 파이프라인 보안 테스트


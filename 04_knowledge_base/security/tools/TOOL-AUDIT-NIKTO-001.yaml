definition:
  what: |
    웹 서버의 알려진 취약점, 위험 파일, 잘못된 설정을 자동으로 검사하는 오픈소스 스캐너.
    6700개 이상의 위험 파일/CGI 패턴 검사, 서버/프레임워크 버전 탐지,
    SSL/TLS 인증서 및 암호화 설정 분석, 보안 헤더 누락 확인 등을 수행한다.
    CIRT에서 개발하며 Perl로 작성되었다.
  why: |
    웹 서버 보안 감사의 기본 도구로, 빠르게 알려진 취약점과 잘못된 설정을
    탐지할 수 있다. 기본 설정으로도 광범위한 검사를 수행하여 웹 서버의 공격
    표면을 신속하게 파악할 수 있다. 보안 감사 초기 단계에서 저수준 취약점과
    설정 오류를 발견하는 데 효과적이며, 컴플라이언스 점검에도 활용된다.
    실행이 간단하여 보안 초보자도 쉽게 사용할 수 있다.
  how: |
    1. 대상 웹 서버 URL 또는 IP 지정 (-h 옵션)
    2. SSL/TLS 사이트의 경우 -ssl 옵션 추가
    3. Tuning 옵션으로 검사 유형 선택 (-Tuning)
    4. 스캔 실행 후 결과 리포트 분석
    5. 발견된 취약점/설정 오류에 대한 조치 수행
    6. 출력 형식 지정 가능 (HTML, CSV, XML 등)


definition:
  what: |
    DAST는 실행 중인 애플리케이션에 공격을 시뮬레이션하여
    취약점을 찾는 블랙박스 테스트 기술이다.
  why: |
    실제 공격자 관점에서 테스트하여 런타임 취약점을 발견한다.
    소스 코드 없이도 테스트가 가능하다.
  how: |
    1. 애플리케이션 크롤링 (URL 수집)
    2. 각 입력 지점에 공격 페이로드 주입
    3. 응답 분석
    4. 취약점 보고서 생성


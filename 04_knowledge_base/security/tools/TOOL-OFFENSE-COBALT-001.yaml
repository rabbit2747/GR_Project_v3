definition:
  what: |
    Cobalt Strike는 상용 적대적 시뮬레이션 및 레드팀 도구다.
    C2 인프라, Beacon 에이전트, 다양한 공격 기능을 제공한다.
  why: |
    레드팀 연습, 침투 테스트의 사실상 표준 도구다. 하지만 실제 APT 그룹이
    크랙된 버전을 악용하여 가장 많이 탐지되는 위협 중 하나가 되었다.
  how: |
    1. Listener: C2 서버 구성
    2. Beacon: 대상 시스템 에이전트
    3. Malleable C2: 트래픽 프로파일 커스터마이징
    4. Post-Exploitation: 정보 수집, 횡적 이동


definition:
  what: |
    웹 애플리케이션 보안 테스트를 위한 통합 프록시 도구.
    인터셉트 프록시(Proxy), 자동 스캐너(Scanner), 리피터(Repeater),
    인트루더(Intruder), 디코더(Decoder), 컴페어러(Comparer) 등
    웹 보안 테스트에 필요한 모든 기능을 통합 제공한다.
  why: |
    웹 애플리케이션 보안 테스트의 업계 표준 도구로, 수동 테스트와 자동 스캔을
    모두 지원한다. HTTP/HTTPS 트래픽을 인터셉트하여 분석/조작할 수 있으며,
    SQL Injection, XSS, CSRF 등 다양한 웹 취약점을 체계적으로 발견할 수 있다.
    전문 침투 테스터부터 보안 연구자까지 널리 사용된다.
  how: |
    1. Proxy: 브라우저와 서버 사이에서 HTTP 트래픽 인터셉트/분석
    2. Scanner: 자동으로 웹 취약점 스캔 (Professional 버전)
    3. Repeater: 개별 HTTP 요청을 수정하여 반복 전송
    4. Intruder: 파라미터에 페이로드를 자동 삽입하여 퍼징
    5. Decoder: 다양한 인코딩(Base64, URL 등) 변환
    6. Comparer: 두 응답 간 차이점 비교
    7. Extender: BApp Store를 통한 확장 기능 추가


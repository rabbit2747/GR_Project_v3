definition:
  what: |
    TLS 1.0의 CBC 모드 구현 취약점을 악용하여 HTTPS 세션의
    쿠키와 같은 민감한 데이터를 복호화하는 공격이다.
  why: |
    세션 쿠키를 탈취하여 세션 하이재킹한다.
    암호화된 트래픽에서 민감 정보를 추출한다.
  how: |
    1. 동일 출처 정책 우회 (Java 애플릿 등)
    2. 선택 평문 삽입
    3. IV 예측을 통한 복호화
    4. 바이트 단위 비밀 추출


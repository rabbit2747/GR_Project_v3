definition:
  what: |
    프로토콜 다운그레이드 공격은 통신 당사자가 더 취약한 버전의 프로토콜이나
    암호화 스위트를 사용하도록 강제하는 공격이다. HTTPS를 HTTP로, TLS 1.3을
    TLS 1.0으로 다운그레이드한다.
  why: |
    호환성을 위해 오래된 프로토콜을 지원하는 시스템이 많다. 공격자는
    이를 악용하여 더 취약한 암호화를 강제하고 트래픽을 해독한다.
  how: |
    1. MITM 위치 확보
    2. 클라이언트-서버 간 협상 가로채기
    3. 지원 프로토콜/암호 목록 조작
    4. 취약한 버전으로 연결 유도


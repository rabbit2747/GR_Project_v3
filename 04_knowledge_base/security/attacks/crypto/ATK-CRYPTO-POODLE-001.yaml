definition:
  what: |
    SSL 3.0의 CBC 모드 패딩 취약점을 악용하여
    암호화된 데이터를 복호화하는 공격이다.
  why: |
    레거시 프로토콜 다운그레이드를 통해 공격한다.
    세션 쿠키 등 민감 데이터를 탈취한다.
  how: |
    1. TLS 연결을 SSL 3.0으로 다운그레이드
    2. CBC 패딩 오라클 활용
    3. 바이트 단위 복호화
    4. 세션 데이터 추출


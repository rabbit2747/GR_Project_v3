definition:
  what: |
    CBC 모드 암호화에서 패딩 유효성 검사 응답을 악용하여
    암호문을 복호화하거나 유효한 암호문을 생성하는 공격이다.
  why: |
    키 없이 암호화된 데이터를 복호화한다.
    세션 토큰, 인증 데이터 등을 조작한다.
  how: |
    1. 패딩 오류 응답 식별
    2. 바이트 단위 추측 시작
    3. XOR 연산으로 평문 도출
    4. 전체 블록 복호화


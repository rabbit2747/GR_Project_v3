definition:
  what: |
    취약한 암호화 공격은 약한 암호화 알고리즘, 짧은 키 길이, 부적절한
    암호화 모드를 악용하여 암호화된 데이터를 해독하거나 무력화하는 공격이다.
  why: |
    오래된 시스템이나 레거시 호환성으로 인해 취약한 암호화가 사용되는
    경우가 많다. MD5, SHA1, DES, RC4 등은 이미 취약점이 알려져 있다.
  how: |
    1. 사용된 암호화 알고리즘/프로토콜 식별
    2. 알려진 취약점 및 공격 기법 적용
    3. 해시 충돌, 브루트포스, 패딩 오라클 등 공격
    4. 평문 데이터 또는 키 복원


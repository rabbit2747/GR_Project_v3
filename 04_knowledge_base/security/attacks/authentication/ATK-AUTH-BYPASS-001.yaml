definition:
  what: |
    Authentication Bypass는 정상적인 인증 절차를 우회하여
    인증 없이 시스템에 접근하는 공격의 총칭이다.
    SQL Injection, 기본 계정, 토큰 조작 등 다양한 방법이 존재한다.
  why: |
    인증은 보안의 첫 번째 관문이다. 인증이 우회되면 인가, 데이터 보호 등
    모든 후속 보안 메커니즘이 무력화된다. OWASP Top 10 A07.
  how: |
    1. 인증 메커니즘 분석 (토큰, 세션, JWT 등)
    2. 취약점 식별 (SQLi, 기본 계정, 토큰 위조 등)
    3. 인증 절차 우회
    4. 미인증/타 사용자 권한으로 접근


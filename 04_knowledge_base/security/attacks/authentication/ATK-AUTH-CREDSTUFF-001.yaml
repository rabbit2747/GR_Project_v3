definition:
  what: |
    Credential Stuffing은 다른 서비스에서 유출된 자격증명(아이디/비밀번호)
    목록을 사용하여 대규모 자동 로그인 시도를 수행하는 공격이다.
    사용자가 여러 서비스에서 동일한 비밀번호를 재사용하는 습관을 악용한다.
  why: |
    대규모 데이터 유출 사고로 수십억 개의 자격증명이 다크웹에 유통되고 있다.
    사용자의 약 65%가 비밀번호를 재사용하므로 높은 성공률(0.1~2%)을 보인다.
    계정 탈취 후 금전적 피해, 개인정보 유출, 추가 공격의 발판이 된다.
  how: |
    1. 다크웹/유출 데이터베이스에서 자격증명 목록 확보
    2. 자동화 도구(Sentry MBA, OpenBullet 등)로 대상 사이트 설정
    3. 프록시 리스트를 활용하여 IP 기반 차단 우회
    4. 대규모 자동 로그인 시도 수행
    5. 성공한 자격증명 수집 및 악용
    6. 탈취 계정으로 금전적 이득 또는 추가 공격 수행


definition:
  what: |
    Session Hijacking은 다른 사용자의 세션 ID를 탈취하여 해당 사용자로
    위장하는 공격이다. XSS, 네트워크 스니핑, 세션 예측 등을 통해
    세션 토큰을 확보한다.
  why: |
    인증을 우회하여 다른 사용자(특히 관리자)의 권한을 획득할 수 있다.
    로그인 과정을 거치지 않고 바로 인증된 상태로 접근 가능하다.
  how: |
    1. XSS로 document.cookie 탈취 또는 네트워크 스니핑
    2. 탈취한 세션 ID를 자신의 브라우저에 설정
    3. 피해자의 세션으로 요청 전송
    4. 서버가 공격자를 피해자로 인식


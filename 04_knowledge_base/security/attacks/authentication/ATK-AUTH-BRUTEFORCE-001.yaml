definition:
  what: |
    Brute Force Attack은 가능한 모든 비밀번호/인증 정보 조합을
    자동으로 시도하여 인증을 돌파하는 공격이다.
    사전 공격(Dictionary Attack), 크리덴셜 스터핑을 포함한다.
  why: |
    약한 비밀번호, Rate Limiting 미설정, 계정 잠금 미구현 시
    높은 성공률을 보인다. 자동화 도구로 초당 수천 회 시도가 가능하다.
  how: |
    1. 대상 로그인 엔드포인트 식별
    2. 사전 파일 또는 조합 생성
    3. 자동화 도구로 반복 시도
    4. 성공 응답(상태코드, 응답 크기 등) 탐지
    5. 유효 자격증명 확보


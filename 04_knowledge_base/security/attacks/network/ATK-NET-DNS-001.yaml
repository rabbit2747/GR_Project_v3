definition:
  what: |
    DNS 공격은 도메인 이름 시스템의 취약점을 악용하여 트래픽을
    가로채거나 악성 사이트로 리다이렉트하는 공격이다.
  why: |
    DNS는 인터넷의 핵심 인프라로 모든 통신의 시작점이다.
    DNS 침해 시 대규모 피싱, MITM 공격이 가능하다.
  how: |
    1. 대상 DNS 환경 분석
    2. 취약점 식별 (캐시, 레코드, 프로토콜)
    3. 공격 실행
    4. 트래픽 리다이렉트 또는 데이터 탈취


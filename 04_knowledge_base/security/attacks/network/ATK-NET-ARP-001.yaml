definition:
  what: |
    ARP 공격은 주소 결정 프로토콜(ARP)의 취약점을 악용하여
    로컬 네트워크에서 트래픽을 가로채는 Layer 2 공격이다.
  why: |
    ARP는 인증 없이 동작하여 스푸핑이 용이하다.
    같은 LAN 내 모든 트래픽 감청/조작이 가능하다.
  how: |
    1. 대상 네트워크 스캔
    2. 게이트웨이/피해자 MAC 주소 확인
    3. 위조된 ARP 응답 전송
    4. 트래픽 가로채기 (MITM)


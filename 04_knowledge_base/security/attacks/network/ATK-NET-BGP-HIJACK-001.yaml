definition:
  what: |
    Border Gateway Protocol(BGP) 취약점을 악용하여 인터넷 트래픽을
    공격자가 제어하는 경로로 우회시키는 공격이다.
  why: |
    대규모 트래픽 가로채기가 가능하다.
    암호화폐, 금융 거래 등을 타겟으로 한다.
  how: |
    1. 악의적인 BGP 공지 생성
    2. 타겟 IP 대역 광고
    3. 트래픽 리다이렉션
    4. 데이터 가로채기 또는 조작


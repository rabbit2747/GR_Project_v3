definition:
  what: |
    리플레이 공격(Replay Attack)은 이전에 캡처한 유효한 요청이나 인증
    데이터를 재전송하여 시스템을 속이는 공격이다. 타임스탬프나 논스
    검증이 없는 시스템에서 효과적이다.
  why: |
    암호화된 통신에서도 데이터 내용을 알 필요 없이 그대로 재사용할 수 있다.
    일회성 토큰이나 타임스탬프 검증 없이는 방어가 어렵다.
  how: |
    1. 네트워크 스니핑으로 유효한 요청/토큰 캡처
    2. 캡처된 데이터를 저장
    3. 나중에 동일한 요청을 서버에 재전송
    4. 서버가 요청을 유효한 것으로 처리


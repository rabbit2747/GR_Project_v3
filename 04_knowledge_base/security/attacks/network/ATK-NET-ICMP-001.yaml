definition:
  what: |
    ICMP(Internet Control Message Protocol)를 악용하여
    서비스 거부, 네트워크 정찰, 리다이렉션 공격을 수행한다.
  why: |
    네트워크 인프라를 공격한다.
    정상 통신을 방해하거나 우회시킨다.
  how: |
    1. ICMP 패킷 생성
    2. 공격 유형에 따른 페이로드 구성
    3. 대상 시스템에 전송
    4. 서비스 영향 또는 정보 수집


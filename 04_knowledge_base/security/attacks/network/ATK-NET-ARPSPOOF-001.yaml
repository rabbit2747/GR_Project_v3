definition:
  what: |
    ARP 스푸핑(ARP Spoofing)은 위조된 ARP 메시지를 전송하여 공격자의
    MAC 주소를 다른 호스트의 IP 주소와 연결시키는 공격이다.
  why: |
    로컬 네트워크에서 MITM 공격의 전제 조건이다. 트래픽 가로채기,
    세션 하이재킹, 정보 탈취에 사용된다.
  how: |
    1. 공격자가 위조된 ARP Reply 브로드캐스트
    2. 피해자 ARP 캐시에 공격자 MAC 매핑
    3. 피해자 트래픽이 공격자를 경유
    4. 공격자가 트래픽 가로채기/조작


definition:
  what: |
    피싱은 신뢰할 수 있는 개체로 위장하여 민감한 정보를 탈취하거나
    악성코드를 배포하는 사회공학 공격이다.
  why: |
    가장 흔하고 효과적인 초기 접근 방법이다. 기술적 보안을 우회하여
    사람을 공격하며 랜섬웨어, APT 공격의 주요 진입점이다.
  how: |
    1. 위장: 신뢰할 수 있는 발신자로 가장
    2. 미끼: 긴급성, 호기심, 두려움 유발
    3. 유도: 링크 클릭, 첨부파일 실행
    4. 수확: 자격 증명 탈취, 악성코드 실행


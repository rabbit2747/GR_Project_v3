definition:
  what: |
    중간자 위치에서 HTTPS 연결을 HTTP로 다운그레이드하여
    암호화되지 않은 트래픽을 가로채는 공격이다.
  why: |
    암호화된 통신을 평문으로 노출시킨다.
    자격 증명 및 민감 데이터를 탈취한다.
  how: |
    1. MITM 위치 확보
    2. HTTPS 요청 가로채기
    3. HTTP로 다운그레이드
    4. 서버와 HTTPS로 통신


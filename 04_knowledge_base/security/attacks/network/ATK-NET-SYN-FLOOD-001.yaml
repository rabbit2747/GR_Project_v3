definition:
  what: |
    TCP 3-way 핸드셰이크의 취약점을 악용하여 대량의 SYN 패킷으로
    서버 자원을 고갈시키는 서비스 거부 공격이다.
  why: |
    서버의 연결 테이블을 가득 채운다.
    정상 사용자의 접속을 방해한다.
  how: |
    1. 위조된 소스 IP로 SYN 패킷 생성
    2. 대량의 SYN 패킷 전송
    3. 서버가 SYN-ACK 응답 대기
    4. 서버 자원 고갈


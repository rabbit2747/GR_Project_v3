definition:
  what: |
    무선 네트워크 공격은 WiFi 및 기타 무선 프로토콜의 취약점을
    악용하여 네트워크에 침투하거나 트래픽을 가로채는 공격이다.
  why: |
    무선 신호는 물리적 경계를 넘어 전파되어 원격 공격이 가능하다.
    약한 암호화, 설정 오류가 흔하며 MITM 공격의 진입점이다.
  how: |
    1. 무선 네트워크 스캔 (airodump-ng)
    2. 취약점 식별 (WEP, 약한 WPA2)
    3. 공격 실행 (핸드셰이크 캡처, Evil Twin)
    4. 네트워크 접근 또는 트래픽 가로채기


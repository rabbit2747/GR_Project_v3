definition:
  what: |
    네트워크 스니핑(Network Sniffing)은 네트워크 트래픽을 캡처하여
    전송 중인 데이터를 가로채는 공격이다. 암호화되지 않은 통신에서
    자격 증명, 세션 토큰, 민감 정보를 탈취한다.
  why: |
    평문 통신(HTTP, FTP, Telnet 등)에서 직접적인 정보 탈취가 가능하다.
    MITM 공격의 전제 조건이며, 내부 네트워크 침투 후 횡적 이동에 활용된다.
  how: |
    1. 네트워크 인터페이스를 프로미스큐어스 모드로 설정
    2. ARP 스푸핑 등으로 트래픽 리다이렉션 (필요시)
    3. 패킷 캡처 도구로 트래픽 수집
    4. 캡처된 패킷에서 민감 정보 추출


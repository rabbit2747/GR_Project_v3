definition:
  what: |
    사용자가 악성 파일, 링크, 문서를 실행하도록 유도하여
    악성 코드를 실행하는 기법이다.
  why: |
    기술적 취약점 없이 코드 실행을 달성한다.
    사회공학적 기법으로 보안 우회한다.
  how: |
    1. 악성 페이로드 준비
    2. 사회공학적 유인 생성
    3. 피해자에게 전달
    4. 사용자가 실행하도록 유도


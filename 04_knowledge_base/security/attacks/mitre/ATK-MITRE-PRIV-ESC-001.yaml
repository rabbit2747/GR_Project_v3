definition:
  what: |
    Privilege Escalation은 공격자가 시스템에서 더 높은 권한을
    획득하는 전술이다. 일반 사용자에서 관리자/root로 상승한다.
  why: |
    더 많은 시스템 접근, 보안 우회, 방어 비활성화에 필요하다.
    대부분의 공격에서 초기 접근은 제한된 권한으로 시작되기 때문이다.
  how: |
    1. Exploitation for Privilege Escalation (T1068): 취약점 악용
    2. Access Token Manipulation (T1134): 토큰 조작
    3. Sudo/Sudoers (T1548.003): sudo 설정 악용
    4. Scheduled Task (T1053): 높은 권한으로 작업 예약


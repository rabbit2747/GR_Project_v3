definition:
  what: |
    Execution은 공격자가 대상 시스템에서 악성 코드를 실행하는 전술이다.
    스크립트, 명령줄, 악성 매크로 등을 통해 코드를 실행한다.
  why: |
    초기 접근 후 실제 악성 활동의 시작점이다. 코드 실행 없이는
    권한 상승, 정보 수집 등 후속 공격이 불가능하다.
  how: |
    1. Command and Scripting Interpreter (T1059): PowerShell, Bash 등
    2. User Execution (T1204): 사용자가 악성 파일 실행
    3. Scheduled Task/Job (T1053): 예약된 작업으로 실행
    4. Windows Management Instrumentation (T1047): WMI 활용


definition:
  what: |
    Collection은 공격자가 관심 있는 데이터를 수집하고 유출 전에
    스테이징하는 전술이다. 문서, 이메일, 화면 캡처 등이 포함된다.
  why: |
    공격의 궁극적 목표가 정보 탈취인 경우 필수 단계다.
    고가치 데이터를 식별하고 효율적으로 유출하기 위해 필요하다.
  how: |
    1. Data from Local System (T1005): 로컬 데이터 수집
    2. Screen Capture (T1113): 화면 캡처
    3. Email Collection (T1114): 이메일 수집
    4. Data Staged (T1074): 유출 전 스테이징


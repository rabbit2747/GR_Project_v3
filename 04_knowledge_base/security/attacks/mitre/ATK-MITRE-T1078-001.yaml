    공격자가 탈취하거나 획득한 유효한 계정 자격 증명을 사용하여
    시스템에 접근하는 기법이다. MITRE ATT&CK T1078.
  why: |
    합법적인 자격 증명 사용으로 탐지가 어렵다.
    초기 접근, 지속성, 권한 상승 등 다양한 전술에 활용된다.
  how: |
    1. 자격 증명 획득 (피싱, 유출, 구매)
    2. 유효성 검증
    3. 대상 시스템 접근
    4. 권한에 따른 활동 수행


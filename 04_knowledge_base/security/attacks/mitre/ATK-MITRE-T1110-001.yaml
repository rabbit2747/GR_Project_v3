definition:
  what: |
    Brute Force는 비밀번호나 암호화 키를 추측하거나 체계적으로
    시도하여 접근 권한을 획득하는 공격 기법이다. MITRE ATT&CK T1110.
  why: |
    사용자들이 약한 비밀번호를 사용하는 경우가 많다.
    자동화 도구로 대량의 시도가 가능하다.
  how: |
    1. 대상 계정/서비스 식별
    2. 비밀번호 목록 또는 패턴 준비
    3. 자동화된 시도
    4. 성공한 자격 증명으로 접근


definition:
  what: |
    Remote Services는 유효한 계정을 사용하여 원격 서비스에 접근하고
    내부 네트워크에서 횡적 이동을 수행하는 기법이다. MITRE ATT&CK T1021.
  why: |
    정당한 원격 접속 도구를 사용하므로 탐지가 어렵다.
    네트워크 전체로 침해 범위를 확장할 수 있다.
  how: |
    1. 유효한 자격 증명 획득
    2. 원격 서비스 식별
    3. 연결 수립
    4. 추가 시스템으로 이동


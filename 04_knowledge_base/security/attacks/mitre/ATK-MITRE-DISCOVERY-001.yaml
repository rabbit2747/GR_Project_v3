definition:
  what: |
    Discovery는 공격자가 침해된 환경에 대한 정보를 수집하는 전술이다.
    시스템, 네트워크, 사용자, 보안 소프트웨어 등을 파악한다.
  why: |
    효과적인 횡적 이동, 권한 상승, 데이터 수집을 위해 필수적이다.
    환경을 이해하지 못하면 공격 목표 달성이 어렵다.
  how: |
    1. System Information Discovery (T1082): 시스템 정보 수집
    2. Account Discovery (T1087): 계정 정보 열거
    3. Network Service Discovery (T1046): 네트워크 서비스 탐색
    4. File and Directory Discovery (T1083): 파일/디렉토리 탐색


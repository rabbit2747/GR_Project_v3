definition:
  what: |
    피싱은 악성 첨부 파일이나 링크가 포함된 전자 메시지를 통해
    피해자 시스템에 접근하는 초기 접근 기법이다. MITRE ATT&CK T1566.
  why: |
    사용자 상호작용에 의존하여 기술적 보안을 우회한다.
    대규모 캠페인 또는 표적 공격 모두에 효과적이다.
  how: |
    1. 대상 정보 수집 (스피어피싱)
    2. 설득력 있는 메시지 작성
    3. 악성 페이로드 첨부 또는 링크 삽입
    4. 피해자 상호작용 유도


identity:
  id: "ATK-MITRE-T1566-001"
  name: "Phishing (MITRE T1566)"
  normalization:
    normalized_name: "mitre t1566 phishing spearphishing attachment link"
    normalization_version: "1.0"
  aliases:
    - "피싱 (MITRE)"

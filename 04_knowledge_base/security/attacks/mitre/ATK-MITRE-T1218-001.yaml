definition:
  what: |
    시스템에 기본 설치된 신뢰할 수 있는 바이너리를 악용하여
    악성 페이로드를 실행하고 방어를 우회하는 기법이다.
  why: |
    서명된 Microsoft 바이너리로 탐지를 회피한다.
    애플리케이션 화이트리스트를 우회한다.
  how: |
    1. 악용 가능한 시스템 바이너리 선택
    2. 악성 페이로드 준비
    3. 프록시 실행
    4. 탐지 회피


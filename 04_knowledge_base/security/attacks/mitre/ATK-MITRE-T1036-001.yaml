    악성 파일이나 프로세스를 정상적인 것처럼 위장하여
    탐지를 회피하는 기법이다.
  why: |
    보안 솔루션과 분석가의 탐지를 회피한다.
    정상 시스템 활동으로 위장한다.
  how: |
    1. 정상 파일/프로세스 식별
    2. 이름, 위치, 아이콘 복제
    3. 위장된 파일 배포
    4. 의심 없이 실행 유도


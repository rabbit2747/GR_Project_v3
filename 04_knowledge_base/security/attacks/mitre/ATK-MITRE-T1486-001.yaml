definition:
  what: |
    공격자가 피해자 데이터를 암호화하여 가용성을 파괴하고
    복호화 대가로 금전을 요구하는 기법이다. MITRE ATT&CK T1486.
  why: |
    랜섬웨어의 핵심 기법으로 직접적인 금전적 피해를 유발한다.
    이중 갈취(데이터 유출 위협)와 결합되어 더욱 위협적이다.
  how: |
    1. 초기 접근 및 지속성 확보
    2. 권한 상승 및 횡적 이동
    3. 백업 파괴 및 보안 도구 비활성화
    4. 대규모 암호화 실행


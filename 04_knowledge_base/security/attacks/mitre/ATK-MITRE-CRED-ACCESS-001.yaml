definition:
  what: |
    Credential Access는 공격자가 계정 자격 증명(비밀번호, 토큰, 키 등)을
    탈취하는 전술이다. 횡적 이동과 권한 상승에 필수적이다.
  why: |
    유효한 자격 증명은 탐지를 피하면서 시스템에 접근하는 가장 효과적인 방법이다.
    한 번 탈취한 자격 증명으로 여러 시스템에 접근할 수 있다.
  how: |
    1. OS Credential Dumping (T1003): LSASS, SAM 등 덤프
    2. Brute Force (T1110): 무차별 대입 공격
    3. Credentials from Password Stores (T1555): 저장된 비밀번호 탈취
    4. Input Capture (T1056): 키로깅 등


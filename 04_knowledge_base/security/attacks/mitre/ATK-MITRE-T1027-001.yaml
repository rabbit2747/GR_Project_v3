definition:
  what: |
    파일이나 정보를 난독화하여 보안 도구의 탐지를 회피하는 기법이다.
    인코딩, 암호화, 패킹, 스테가노그래피 등이 포함된다.
  why: |
    안티바이러스 및 보안 솔루션 탐지를 회피한다.
    포렌식 분석을 어렵게 만든다.
  how: |
    1. 페이로드 또는 데이터 준비
    2. 난독화 기법 적용
    3. 난독화된 내용 배포
    4. 실행 시 역난독화


    Persistence는 공격자가 시스템 재부팅, 자격 증명 변경 등에도
    접근을 유지하기 위해 사용하는 전술이다.
  why: |
    최초 침투 후 장기간 접근을 유지해야 목표를 달성할 수 있다.
    레지스트리, 서비스, 예약 작업 등에 백도어를 설치한다.
  how: |
    1. Registry Run Keys (T1547.001): 시작프로그램 등록
    2. Scheduled Task (T1053): 예약 작업 생성
    3. Create Account (T1136): 백도어 계정 생성
    4. Web Shell (T1505.003): 웹 서버에 셸 설치


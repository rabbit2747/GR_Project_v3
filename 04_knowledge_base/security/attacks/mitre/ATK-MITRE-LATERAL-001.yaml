definition:
  what: |
    Lateral Movement는 공격자가 네트워크 내 다른 시스템으로
    이동하는 전술이다. 더 가치 있는 타겟에 접근하기 위해 사용된다.
  why: |
    초기 침투 지점과 최종 목표(데이터, 시스템)가 다른 경우가 대부분이다.
    내부 네트워크 이동으로 고가치 자산에 도달한다.
  how: |
    1. Remote Services (T1021): RDP, SSH, SMB 등
    2. Exploitation of Remote Services (T1210): 내부 취약점 악용
    3. Internal Spearphishing (T1534): 내부 피싱
    4. Pass the Hash (T1550.002): 해시로 인증


definition:
  what: |
    Exfiltration은 공격자가 수집한 데이터를 대상 네트워크 밖으로
    빼내는 전술이다. 공격의 최종 목표 중 하나다.
  why: |
    정보 탈취형 공격의 최종 단계다. 민감한 데이터(영업 비밀, 고객 정보, IP)가
    외부로 유출되어 금전적/평판적 피해를 유발한다.
  how: |
    1. Exfiltration Over C2 Channel (T1041): C2 채널로 유출
    2. Exfiltration Over Alternative Protocol (T1048): 대체 프로토콜 사용
    3. Exfiltration Over Web Service (T1567): 클라우드 스토리지 활용
    4. Automated Exfiltration (T1020): 자동화된 유출


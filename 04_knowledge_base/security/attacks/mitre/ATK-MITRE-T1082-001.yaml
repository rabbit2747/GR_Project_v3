definition:
  what: |
    운영 체제, 하드웨어, 소프트웨어 등 시스템 정보를 수집하는 기법이다.
    후속 공격을 위한 정보 수집 단계이다.
  why: |
    타겟 환경을 파악하여 공격 전략을 수립한다.
    취약점 및 공격 가능 지점을 식별한다.
  how: |
    1. 시스템 명령어 실행
    2. 운영 체제 정보 수집
    3. 하드웨어/소프트웨어 정보 수집
    4. 환경 변수 및 설정 수집


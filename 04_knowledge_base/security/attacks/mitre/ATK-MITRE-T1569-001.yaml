definition:
  what: |
    운영 체제의 서비스 관리 메커니즘을 악용하여
    악성 코드를 실행하는 기법이다.
  why: |
    SYSTEM 권한으로 코드를 실행한다.
    지속성 메커니즘으로 활용한다.
  how: |
    1. 서비스 생성 또는 수정
    2. 악성 실행 파일 등록
    3. 서비스 시작
    4. SYSTEM 권한으로 실행


definition:
  what: |
    Initial Access는 공격자가 대상 네트워크에 최초 진입하는 전술이다.
    피싱, 공개 취약점 악용, 공급망 침해 등이 포함된다.
  why: |
    사이버 킬체인의 첫 번째 단계다. 이 단계를 막으면 전체 공격을 차단할 수 있어
    보안 투자 ROI가 가장 높은 영역이다.
  how: |
    1. Phishing (T1566): 악성 첨부파일/링크
    2. Exploit Public-Facing Application (T1190): 외부 서비스 취약점
    3. External Remote Services (T1133): VPN, RDP 등 원격 접근
    4. Supply Chain Compromise (T1195): 공급망 침해


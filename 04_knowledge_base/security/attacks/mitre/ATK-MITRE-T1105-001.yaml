definition:
  what: |
    외부 시스템에서 악성 도구나 파일을 타겟 시스템으로
    전송하는 기법이다.
  why: |
    초기 액세스 후 추가 도구를 배포한다.
    후속 공격에 필요한 도구를 확보한다.
  how: |
    1. C2 서버에서 도구 호스팅
    2. 다운로드 메커니즘 선택
    3. 타겟 시스템으로 전송
    4. 도구 실행 준비


definition:
  what: |
    서버리스 함수(AWS Lambda, Azure Functions 등)의 취약점을 악용하여
    데이터 탈취, 권한 상승, 리소스 남용을 수행하는 공격이다.
  why: |
    클라우드 리소스에 대한 접근을 획득한다.
    비용 발생 공격(Denial of Wallet)을 수행한다.
  how: |
    1. 함수 입력 벡터 식별
    2. 인젝션 또는 취약점 악용
    3. 환경 변수/자격 증명 탈취
    4. 권한 남용 또는 피벗


# GR Atom: Cloud Storage Misconfiguration Attack
# Version: 1.0
# Created: 2025-01-29

identity:
  id: "ATK-CLOUD-STORAGE-001"
  name: "Cloud Storage Misconfiguration Attack"
  normalization:
    normalized_name: "cloud storage s3 blob bucket misconfiguration public exposure"
    normalization_version: "1.0"
  aliases:
    - "클라우드 스토리지 설정 오류"
    - "S3 버킷 노출"
    - "퍼블릭 스토리지"

classification:
  domain: security
  type: technique
  abstraction_level: 2
  gr_coordinates:
    layer: "L5"
    zone: "Zone1"
    tags: ["ATK", "CLOUD", "STORAGE"]

definition:
  what: |
    클라우드 스토리지 설정 오류 공격은 잘못 구성된 S3, Azure Blob,
    GCS 버킷을 악용하여 민감한 데이터에 접근하거나 수정한다.
  why: |
    클라우드 스토리지 설정 오류는 가장 흔한 데이터 유출 원인이다.
    자동화된 스캐닝으로 대규모 발견이 가능하다.
  how: |
    1. 버킷 이름 열거 (DNS, 웹사이트)
    2. 접근 권한 테스트
    3. 데이터 다운로드
    4. 쓰기 권한 시 악성 파일 업로드

relations:
  structural:
    is_a:
      - "GR-SEC-VULN-001"
    related_to:
      - "INFRA-CLOUD-AWS-001"
      - "ATK-MITRE-EXFIL-001"

properties:
  technical:
    storage_services:
      - name: "AWS S3"
        risks:
          - "퍼블릭 ACL"
          - "퍼블릭 버킷 정책"
          - "Block Public Access 미설정"
      - name: "Azure Blob Storage"
        risks:
          - "퍼블릭 컨테이너"
          - "SAS 토큰 노출"
          - "익명 접근 허용"
      - name: "GCP Cloud Storage"
        risks:
          - "allUsers/allAuthenticatedUsers"
          - "IAM 정책 오류"
    misconfiguration_types:
      - name: "공개 읽기"
        risk: "데이터 유출"
        example: "s3:GetObject to *"
      - name: "공개 나열"
        risk: "버킷 내용 노출"
        example: "s3:ListBucket to *"
      - name: "공개 쓰기"
        risk: "악성 파일 업로드"
        example: "s3:PutObject to *"
      - name: "공개 삭제"
        risk: "데이터 파괴"
        example: "s3:DeleteObject to *"
    discovery_methods:
      - "CNAME/DNS 열거"
      - "웹사이트 소스 분석"
      - "자동화 도구 (bucket_finder, S3Scanner)"
      - "검색 엔진 도킹"
    prevention:
      - "Block Public Access 활성화"
      - "버킷 정책 검토"
      - "최소 권한 원칙"
      - "버킷 로깅"
      - "암호화 필수"
      - "정기 감사"
    tools:
      - name: "AWS Access Analyzer"
        purpose: "S3 접근 분석"
      - name: "ScoutSuite"
        purpose: "클라우드 보안 감사"
      - name: "Prowler"
        purpose: "AWS 보안 점검"

metadata:
  trust:
    source: official
    references:
      - "AWS S3 Security"
      - "OWASP Cloud Storage"
    confidence: 1.0
    verified:
      status: verified
      date: 2025-01-29
      by: "GR System"
  temporal:
    created: 2025-01-29
    modified: 2025-01-29
    revision: 1
  security:
    sensitivity: public
  ai:
    embedding_text: |
      클라우드 스토리지 공격은 퍼블릭 버킷 설정 오류를 악용한다. Block Public
      Access, 정책 검토, 암호화로 방어한다.
    search_keywords:
      - "S3 버킷"
      - "클라우드 스토리지"
      - "퍼블릭 버킷"
      - "데이터 유출"
    related_queries:
      - "S3 보안"
      - "버킷 정책"
      - "클라우드 데이터 보호"

definition:
  what: |
    쿼리 결과가 직접 표시되지 않을 때, 참/거짓 조건에 따른
    응답 차이(페이지 내용, 상태 코드 등)를 관찰하여
    한 비트씩 정보를 추론하는 SQL Injection 기법이다.
  why: |
    결과가 화면에 표시되지 않는 환경에서도 데이터 추출이
    가능하다. UNION 기반보다 느리지만 더 은밀하고
    탐지가 어렵다.
  how: |
    1. 참/거짓에 따른 응답 차이 식별
    2. 추출할 데이터를 조건문으로 구성
    3. SUBSTRING, ASCII 등으로 한 글자씩 추출
    4. 이진 탐색으로 문자 값 범위 좁히기
    예: AND SUBSTRING(password,1,1)='a'


definition:
  what: |
    신뢰할 수 있는 주체로 위장하여 이메일, 메시지 등을 통해
    민감한 정보를 탈취하는 사회공학적 공격이다.
  why: |
    사용자 자격 증명을 탈취한다.
    악성코드 배포의 초기 접근 수단이다.
  how: |
    1. 신뢰할 수 있는 발신자로 위장
    2. 긴급성/호기심 유발
    3. 악성 링크/첨부파일 클릭 유도
    4. 자격 증명 또는 악성코드 전달


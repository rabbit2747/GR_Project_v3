definition:
  what: |
    프리텍스팅은 공격자가 거짓 시나리오(pretext)를 만들어
    피해자에게 정보를 공개하거나 행동을 하도록 유도하는 사회공학 공격이다.
  why: |
    기술적 보안을 완전히 우회한다. 인간의 신뢰와 도움 본능을 악용하며
    비싱, 피싱의 핵심 기법이다.
  how: |
    1. 대상 조사 (OSINT)
    2. 신뢰할 수 있는 시나리오 구성
    3. 역할 수행 (IT 지원, 은행 직원)
    4. 정보 획득 또는 행동 유도


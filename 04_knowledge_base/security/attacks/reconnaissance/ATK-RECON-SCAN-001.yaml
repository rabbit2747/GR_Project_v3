definition:
  what: |
    포트/서비스 스캐닝(Port/Service Scanning)은 대상 시스템의 열린 포트와
    실행 중인 서비스를 탐지하는 정찰 기법이다. 공격 표면을 식별하고
    취약한 서비스를 찾는 첫 단계다.
  why: |
    모든 침투 테스트와 공격의 초기 단계다. 열린 포트와 서비스 정보는
    후속 공격(익스플로잇, 브루트포스)의 기반이 된다.
  how: |
    1. 대상 IP 범위 또는 호스트 지정
    2. 포트 스캔 수행 (TCP SYN, UDP 등)
    3. 열린 포트에서 서비스 배너 수집
    4. 서비스 버전 및 OS 핑거프린팅


properties:
  technical:
    scan_types:
      - name: "TCP SYN Scan"
        method: "반개방 스캔 (SYN → SYN-ACK → RST)"
        stealth: "중간"
        tool: "nmap -sS"
      - name: "TCP Connect Scan"
        method: "완전한 3-way 핸드셰이크"
        stealth: "낮음 (로그 남김)"
        tool: "nmap -sT"
      - name: "UDP Scan"
        method: "UDP 포트 스캔"
        note: "느리고 신뢰성 낮음"
        tool: "nmap -sU"
      - name: "Service Version Scan"
        method: "서비스 배너 및 버전 탐지"
        tool: "nmap -sV"

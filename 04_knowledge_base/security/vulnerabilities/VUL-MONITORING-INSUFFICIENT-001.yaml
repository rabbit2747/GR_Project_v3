definition:
  what: |
    모니터링 부재(Insufficient Monitoring)는 보안 이벤트를 실시간으로
    감지하고 분석하는 체계가 없거나 부족한 상태다.
  why: |
    공격을 탐지하지 못하면 침해가 장기간 지속될 수 있다.
    평균 침해 탐지 시간은 수개월에 달하며, 이는 피해를 크게 증가시킨다.
  how: |
    1. 이벤트 수집 부재: 로그 중앙화 없음
    2. 분석 부재: SIEM 없거나 규칙 부재
    3. 알람 부재: 이상 탐지 알림 없음
    4. 대응 부재: 탐지해도 대응 프로세스 없음


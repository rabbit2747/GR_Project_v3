definition:
  what: |
    클라우드 설정 오류(Cloud Misconfiguration)는 클라우드 서비스의 보안 설정이
    부적절하여 데이터 노출이나 무단 접근을 허용하는 취약점이다.
  why: |
    클라우드 침해의 가장 흔한 원인이다. 자동화된 스캐너로 쉽게 발견되며
    대규모 데이터 유출로 이어진다.
  how: |
    1. 기본 설정 미변경
    2. 과도한 권한 부여
    3. 퍼블릭 접근 허용
    4. 암호화/로깅 미설정


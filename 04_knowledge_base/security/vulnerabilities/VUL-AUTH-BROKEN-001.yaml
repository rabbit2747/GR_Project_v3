definition:
  what: |
    Broken Authentication 취약점은 인증 메커니즘의 설계 또는 구현 결함으로 인해
    공격자가 비인가 접근을 획득할 수 있는 보안 결함이다. CWE-287에 해당하며,
    약한 비밀번호 정책, 세션 관리 결함, 자격증명 보호 부재 등을 포함한다.
  why: |
    인증은 보안의 첫 번째 관문으로, 이 취약점이 존재하면 전체 시스템의
    접근 통제가 무력화된다. 계정 탈취, 신원 위조, 권한 상승의 근본 원인이며,
    OWASP Top 10 2021에서 A07에 위치한다.
  how: |
    1. 약한 비밀번호 허용 (짧은 길이, 단순 패턴)
    2. Brute Force 방어 미구현 (Rate Limiting, Account Lockout 부재)
    3. 세션 토큰 예측 가능 또는 URL 노출
    4. 비밀번호 평문 저장 또는 약한 해시 사용
    5. MFA 미적용, 비밀번호 재설정 로직 결함
    6. 자동화 도구 또는 수동 테스트로 탐지 가능


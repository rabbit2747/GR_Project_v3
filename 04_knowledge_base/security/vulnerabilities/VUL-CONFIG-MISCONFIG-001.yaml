definition:
  what: |
    Security Misconfiguration 취약점은 시스템, 프레임워크, 서버, 클라우드 등의
    보안 설정이 부적절하거나 기본값으로 방치되어 공격에 노출되는 보안 결함이다.
    CWE-16에 해당하며, 전체 스택(OS, 웹서버, DB, 프레임워크, 클라우드)에 걸쳐 발생한다.
  why: |
    OWASP Top 10 2021에서 A05에 위치하며, 가장 광범위하게 발생하는 취약점이다.
    기본 계정, 불필요한 서비스, 디버그 모드, 과도한 권한 등이 공격자에게
    쉬운 침투 경로를 제공한다. 클라우드 환경에서 특히 빈번하게 발견된다.
  how: |
    1. 기본 관리자 계정/비밀번호 미변경 (admin/admin)
    2. 불필요한 기능, 포트, 서비스 활성화
    3. 디버그 모드, 상세 에러 메시지 노출
    4. 보안 헤더 미설정 (X-Frame-Options, CSP 등)
    5. 클라우드 스토리지 공개 접근 허용 (S3 Public)
    6. 취약한 소프트웨어 버전 미패치
    7. 자동화 스캐너, 설정 감사 도구로 탐지


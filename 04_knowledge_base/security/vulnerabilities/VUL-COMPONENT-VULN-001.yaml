definition:
  what: |
    취약한 컴포넌트 사용(CWE-1035)은 알려진 보안 취약점이 존재하는 서드파티 라이브러리,
    프레임워크, 소프트웨어 모듈을 사용하는 보안 결함이다. 소프트웨어 공급망에서
    오픈소스 및 상용 컴포넌트의 버전 관리 미흡, 패치 미적용, EOL(End of Life) 소프트웨어
    사용 등을 포함한다. 현대 애플리케이션은 수십에서 수백 개의 외부 의존성을 가지며,
    각 컴포넌트가 잠재적 공격 표면이 될 수 있다.
  why: |
    현대 소프트웨어 개발에서 외부 컴포넌트 사용은 필수적이며, 전체 코드의 70-90%가
    오픈소스 컴포넌트로 구성되는 경우가 많다. 하나의 취약한 컴포넌트가 전체 시스템의
    보안을 무력화할 수 있으며, Log4Shell(CVE-2021-44228), Heartbleed(CVE-2014-0160) 등
    광범위한 영향을 미친 대규모 사례가 이를 증명한다.
    OWASP Top 10 2021에서 A06(Vulnerable and Outdated Components)로 분류되며,
    공급망 보안(Supply Chain Security)의 핵심 요소이다.
  how: |
    - 발생 조건: 사용 중인 컴포넌트 버전 미파악, 알려진 취약점이 있는 버전 사용,
      패치 및 업데이트 미적용, EOL 소프트웨어 계속 사용,
      전이 의존성(transitive dependency)의 취약점 미관리,
      의존성 버전 고정(pinning) 미실시
    - 탐지 방법: SCA(Software Composition Analysis) 도구를 통한 의존성 스캔,
      CVE 데이터베이스와의 자동 매칭, SBOM(Software Bill of Materials) 생성 및 관리,
      패키지 관리자의 보안 감사 기능 활용(npm audit, pip audit 등),
      컨테이너 이미지 취약점 스캔
    - 도구: OWASP Dependency-Check, Snyk, Dependabot, Trivy,
      Black Duck, WhiteSource, npm audit, pip-audit


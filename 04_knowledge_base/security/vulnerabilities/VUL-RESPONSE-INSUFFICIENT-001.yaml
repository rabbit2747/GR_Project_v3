definition:
  what: |
    대응 부재(Insufficient Incident Response)는 보안 사고 발생 시
    대응 절차, 플레이북, 담당자, 연락 체계가 없거나 부족한 상태다.
  why: |
    사고가 탐지되어도 효과적으로 대응하지 못하면 피해가 확대된다.
    복구 지연, 증거 훼손, 재발 방지 실패로 이어진다.
  how: |
    1. 플레이북 부재: 대응 절차 문서화 없음
    2. 역할 미정의: 담당자, 에스컬레이션 경로 불명
    3. 도구 부재: 포렌식, 격리 도구 미비
    4. 훈련 부재: 모의 훈련, 테이블탑 미실시


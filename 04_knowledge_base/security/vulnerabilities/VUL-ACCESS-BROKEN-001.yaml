definition:
  what: |
    Broken Access Control 취약점은 접근 제어 정책이 적절히 적용되지 않아
    사용자가 허가되지 않은 리소스에 접근하거나 권한 밖의 행위를 수행할 수
    있는 보안 결함이다. CWE-284에 해당하며 IDOR, 수직/수평 권한 상승을 포함한다.
  why: |
    OWASP Top 10 2021에서 A01(1위)로 가장 심각한 웹 취약점이다.
    인증을 통과한 사용자도 다른 사용자의 데이터에 접근하거나 관리자 기능을
    사용할 수 있게 되어, 전체 시스템의 데이터 무결성과 기밀성이 훼손된다.
  how: |
    1. URL/파라미터 변조로 다른 사용자 리소스 접근 (IDOR)
    2. 일반 사용자가 관리자 API 직접 호출 (수직 권한 상승)
    3. 메타데이터 조작 (JWT 토큰 role 변경)
    4. CORS 정책 오설정으로 크로스 오리진 접근 허용
    5. 서버 측 접근 제어 검증 누락 (클라이언트 측만 제어)
    6. 자동화 도구로 파라미터 열거, 수동 권한 테스트로 탐지


definition:
  what: |
    Sensitive Data Exposure 취약점은 애플리케이션이 민감한 데이터(비밀번호,
    금융정보, 개인정보 등)를 적절히 보호하지 않아 노출되는 보안 결함이다.
    CWE-200에 해당하며, 암호화 미적용, 약한 암호 알고리즘, 키 관리 부재를 포함한다.
  why: |
    OWASP Top 10 2021에서 A02(2위)인 Cryptographic Failures에 해당한다.
    개인정보보호법, GDPR 등 규정 위반의 주요 원인이며, 유출된 데이터는
    계정 탈취, 금융 사기, 신원 도용 등 2차 피해를 유발한다.
  how: |
    1. 전송 중 암호화 미적용 (HTTP 사용, TLS 미설정)
    2. 저장 데이터 암호화 부재 (평문 비밀번호, 민감정보)
    3. 약한 암호 알고리즘 사용 (MD5, SHA1, DES)
    4. 하드코딩된 암호화 키, 부적절한 키 관리
    5. 에러 메시지, 로그, 백업에 민감정보 포함
    6. 네트워크 스니핑, 스토리지 분석, 코드 리뷰로 탐지


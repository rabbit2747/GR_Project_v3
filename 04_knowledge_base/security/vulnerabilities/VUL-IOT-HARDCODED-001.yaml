definition:
  what: |
    IoT 하드코딩된 자격 증명은 기기 펌웨어에 비밀번호, API 키,
    인증서 등이 고정되어 포함되어 있는 취약점이다.
  why: |
    OWASP IoT Top 10 1위 취약점이다. 모든 동일 모델 기기가
    같은 자격 증명을 공유하여 대규모 침해로 이어진다 (Mirai 봇넷).
  how: |
    1. 펌웨어 추출 및 분석
    2. 문자열 검색으로 자격 증명 찾기
    3. 발견된 자격 증명으로 로그인
    4. 기기 완전 제어


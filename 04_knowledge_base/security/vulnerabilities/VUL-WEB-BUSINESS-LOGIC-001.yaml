definition:
  what: |
    Business Logic Vulnerability는 애플리케이션의 비즈니스 규칙이나
    워크플로우 검증이 미흡하여 발생하는 논리적 취약점이다.
  why: |
    기술적 취약점이 아닌 설계 결함이므로 자동 스캐너로 탐지 불가.
    금융 손실, 권한 우회, 서비스 악용으로 이어진다.
  how: |
    1. 비즈니스 프로세스 분석
    2. 가정 및 규칙 식별
    3. 규칙 우회 시도
    4. 의도치 않은 동작 유도


# GR Atom: Password Security Vulnerabilities
# Version: 1.0
# Created: 2025-01-29

identity:
  id: "VUL-AUTH-PASSWORD-001"
  name: "Password Security Vulnerabilities"
  normalization:
    normalized_name: "password security weak hash credential storage"
    normalization_version: "1.0"
  aliases:
    - "비밀번호 보안 취약점"
    - "자격 증명 보안"
    - "해시 취약점"

classification:
  domain: security
  type: vulnerability
  abstraction_level: 2
  gr_coordinates:
    layer: "L7"
    zone: "Z1"
    tags: ["VUL", "AUTH", "PASSWORD"]

definition:
  what: |
    비밀번호 보안 취약점은 비밀번호 저장, 정책, 검증 과정의
    결함으로 인해 자격 증명이 노출되거나 우회되는 취약점이다.
  why: |
    유출된 비밀번호는 계정 탈취의 직접적 원인이다.
    자격 증명 스터핑으로 다른 서비스까지 영향받는다.
  how: |
    1. 약한 해시 알고리즘 사용
    2. 솔트 미사용
    3. 평문 또는 가역 암호화 저장
    4. 레인보우 테이블/브루트 포스 공격

relations:
  structural:
    is_a:
      - "GR-SEC-VULN-001"

properties:
  technical:
    vulnerability_types:
      - name: "평문 저장"
        risk: "critical"
        description: "비밀번호를 암호화 없이 저장"
      - name: "약한 해시"
        risk: "high"
        examples: ["MD5", "SHA1", "SHA256 without salt"]
      - name: "솔트 미사용"
        risk: "high"
        description: "레인보우 테이블 공격 가능"
      - name: "가역 암호화"
        risk: "high"
        description: "키 탈취 시 모든 비밀번호 노출"
      - name: "약한 정책"
        risk: "medium"
        description: "짧은 길이, 복잡성 미요구"
    secure_hashing:
      recommended:
        - name: "bcrypt"
          work_factor: "10-12"
          features: ["adaptive", "salt built-in"]
        - name: "Argon2id"
          features: ["memory-hard", "modern"]
        - name: "scrypt"
          features: ["memory-hard"]
        - name: "PBKDF2"
          iterations: "600,000+"
          features: ["NIST approved"]
      deprecated:
        - "MD5"
        - "SHA1"
        - "SHA256 (without KDF)"
        - "DES-Crypt"
    password_policy:
      minimum:
        - "최소 8자 (12자 권장)"
        - "복잡성 요구 또는 패스프레이즈"
        - "유출 비밀번호 검사"
      avoid:
        - "주기적 변경 강제"
        - "과도한 복잡성 규칙"
        - "보안 질문"
    prevention:
      - "강력한 해시 알고리즘 (bcrypt, Argon2)"
      - "유출 비밀번호 검사 (Have I Been Pwned)"
      - "MFA 필수"
      - "비밀번호 관리자 권장"
      - "계정 잠금 정책"

metadata:
  trust:
    source: official
    references:
      - "OWASP Password Storage"
      - "NIST 800-63B"
    confidence: 1.0
    verified:
      status: verified
      date: 2025-01-29
      by: "GR System"
  temporal:
    created: 2025-01-29
    modified: 2025-01-29
    revision: 1
  security:
    sensitivity: public
  ai:
    embedding_text: |
      비밀번호 보안 취약점은 약한 해시, 솔트 미사용, 평문 저장을 포함한다.
      bcrypt/Argon2, 유출 검사, MFA로 방어한다.
    search_keywords:
      - "비밀번호 보안"
      - "해시 알고리즘"
      - "bcrypt"
      - "자격 증명"
    related_queries:
      - "비밀번호 저장"
      - "해시 보안"
      - "MFA"

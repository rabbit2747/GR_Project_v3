    원격 코드 실행이나 권한 상승이 가능하다.
  why: |
    원격 코드 실행을 달성할 수 있다.
    인증 우회나 권한 상승이 가능하다.
  how: |
    1. 직렬화된 객체 식별
    2. 가젯 체인 구성
    3. 악성 페이로드 생성
    4. 객체 주입


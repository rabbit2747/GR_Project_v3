definition:
  what: |
    운영체제에서 자격 증명을 추출하는 기법으로
    메모리, 레지스트리, 파일 등에서 해시나 평문 비밀번호를 획득한다.
  why: |
    계정 정보를 획득하여 측면 이동을 수행한다.
    권한 상승에 필요한 자격 증명을 확보한다.
  how: |
    1. LSASS 프로세스 메모리 덤프
    2. SAM 레지스트리 추출
    3. NTDS.dit 복사
    4. 자격 증명 파싱


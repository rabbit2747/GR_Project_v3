definition:
  what: |
    이메일이나 메시지를 통해 악성 첨부파일이나 링크를 전달하여
    초기 접근을 확보하는 사회공학 기법이다.
  why: |
    초기 침투 경로를 확보한다.
    사용자 인증 정보를 탈취한다.
  how: |
    1. 타겟 분석/OSINT
    2. 피싱 메시지 작성
    3. 악성 페이로드 전달
    4. 사용자 실행 유도


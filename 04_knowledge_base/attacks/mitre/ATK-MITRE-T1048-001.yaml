    유출하는 기법이다.
  why: |
    탐지를 회피한다.
    방화벽을 우회한다.
  how: |
    1. 대체 프로토콜 선택
    2. 데이터 인코딩
    3. 프로토콜로 전송
    4. 외부에서 디코딩


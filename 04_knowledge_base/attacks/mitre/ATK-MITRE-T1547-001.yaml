definition:
  what: |
    시스템 부팅이나 사용자 로그온 시 자동 실행되도록
    설정하여 지속성을 확보하는 기법이다.
  why: |
    시스템 재부팅 후에도 접근을 유지한다.
    자동으로 악성코드를 실행한다.
  how: |
    1. 자동 시작 위치 식별
    2. 레지스트리/폴더 수정
    3. 페이로드 배치
    4. 재부팅 시 실행


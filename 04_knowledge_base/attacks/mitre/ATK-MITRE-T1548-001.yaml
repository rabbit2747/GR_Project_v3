definition:
  what: |
    권한 상승 제어 메커니즘을 악용하여 높은 권한을 획득하는 기법이다.
    UAC 우회, sudo 악용, setuid/setgid 악용 등이 포함된다.
  why: |
    관리자 권한 없이 시스템 제어권을 획득한다.
    보안 제어를 우회하여 악성 행위를 수행한다.
  how: |
    1. 권한 상승 메커니즘 식별
    2. 취약점 또는 설정 오류 탐색
    3. 권한 상승 기법 실행
    4. 상승된 권한으로 작업 수행


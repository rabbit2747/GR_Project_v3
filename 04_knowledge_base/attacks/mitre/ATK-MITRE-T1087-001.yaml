definition:
  what: |
    시스템이나 도메인의 사용자 계정 목록을 열거하여
    공격 타겟을 식별하는 정찰 기법이다.
  why: |
    공격 대상 계정을 식별한다.
    권한 있는 계정을 찾는다.
  how: |
    1. 열거 명령 실행
    2. 사용자 목록 수집
    3. 권한 분석
    4. 타겟 선정


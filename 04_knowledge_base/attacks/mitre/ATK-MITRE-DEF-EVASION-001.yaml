  why: |
    탐지되면 공격이 실패하므로 모든 공격 단계에서 필수적이다.
    점점 정교해지는 보안 솔루션을 우회하기 위해 기법이 진화한다.
  how: |
    1. Obfuscated Files or Information (T1027): 난독화
    2. Indicator Removal (T1070): 흔적 삭제
    3. Disable or Modify Tools (T1562): 보안 도구 비활성화
    4. Masquerading (T1036): 정상 파일로 위장


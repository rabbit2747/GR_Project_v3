definition:
  what: |
    세션 고정(Session Fixation)은 공격자가 미리 알고 있는 세션 ID를
    피해자가 사용하도록 유도하여 인증 후 세션을 탈취하는 공격이다.
    공격자가 세션 ID를 "고정"시킨 후 피해자의 인증을 기다린다.
  why: |
    세션 하이재킹과 달리 세션 ID를 탈취할 필요 없이 미리 설정할 수 있어
    네트워크 스니핑 없이도 공격 가능하다. 로그인 후 세션 재생성을
    하지 않는 애플리케이션이 취약하다.
  how: |
    1. 공격자가 대상 사이트에서 유효한 세션 ID 획득
    2. 피해자에게 해당 세션 ID가 포함된 링크 전송
    3. 피해자가 링크 클릭 후 로그인
    4. 공격자가 동일한 세션 ID로 인증된 세션 접근


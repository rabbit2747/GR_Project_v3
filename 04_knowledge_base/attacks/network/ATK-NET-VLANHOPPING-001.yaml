      - name: "Double Tagging"
        method: "두 개의 802.1Q 태그 (외부 태그는 Native VLAN)"
        requirement: "Native VLAN이 사용자 VLAN과 동일"
        limitation: "단방향 (응답 수신 불가)"
    detection_indicators:

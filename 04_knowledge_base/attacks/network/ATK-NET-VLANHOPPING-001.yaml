definition:
  what: |
    VLAN 호핑(VLAN Hopping)은 네트워크 세그멘테이션을 우회하여 다른 VLAN에
    무단 접근하는 공격이다. 스위치 스푸핑과 더블 태깅이 주요 기법이다.
  why: |
    VLAN 기반 네트워크 분리를 무력화한다. 민감한 VLAN(서버, 관리)에
    접근하여 측면 이동에 사용된다.
  how: |
    1. Switch Spoofing: DTP를 이용해 트렁크 협상
    2. Double Tagging: 두 개의 802.1Q 태그로 VLAN 이동
    3. 공격자가 다른 VLAN에 트래픽 전송
    4. 격리된 네트워크 세그먼트 접근


definition:
  what: |
    웹 애플리케이션은 웹 브라우저를 통해 사용자와 상호작용하는
    소프트웨어 애플리케이션이다. 클라이언트 측(프론트엔드)과
    서버 측(백엔드)으로 구성되며, HTTP를 통해 통신한다.
  why: |
    설치 없이 브라우저만으로 접근 가능하여 배포와 업데이트가 용이하다.
    대부분의 비즈니스 서비스가 웹 애플리케이션 형태로 제공되며,
    OWASP Top 10 취약점의 주요 대상이다.
  how: |
    1. 사용자가 브라우저로 URL 접속
    2. 서버가 HTML/CSS/JS 응답
    3. 브라우저가 렌더링 및 JavaScript 실행
    4. 사용자 입력을 서버로 전송 (Form, AJAX)
    5. 서버가 처리 후 응답


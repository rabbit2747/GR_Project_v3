definition:
  what: |
    Service Mesh는 마이크로서비스 간 통신을 관리하는 인프라 레이어로,
    mTLS, 정책 기반 접근 제어, 관찰 가능성을 제공한다.
  why: |
    마이크로서비스 환경의 복잡한 네트워크 보안을 단순화한다.
    제로 트러스트 아키텍처 구현의 핵심 요소다.
  how: |
    1. 사이드카 프록시 주입
    2. mTLS 자동 적용
    3. 정책 기반 접근 제어
    4. 트래픽 암호화 및 관찰


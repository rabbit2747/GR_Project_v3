definition:
  what: |
    컨테이너(Container)는 애플리케이션과 의존성을 격리된 환경에서 실행하는
    경량 가상화 기술이다. 호스트 OS 커널을 공유하며 VM보다 가볍다.
  why: |
    마이크로서비스, DevOps, CI/CD의 핵심 기술이다. 컨테이너 탈출,
    이미지 취약점, 권한 상승이 주요 보안 위협이다.
  how: |
    1. 이미지 빌드: Dockerfile로 이미지 생성
    2. 레지스트리: 이미지 저장 및 배포
    3. 런타임 실행: 컨테이너 인스턴스 생성
    4. 오케스트레이션: Kubernetes 등으로 관리


definition:
  what: |
    LDAP(Lightweight Directory Access Protocol)과 Active Directory는
    사용자, 그룹, 리소스 정보를 저장하고 인증/권한 부여를 제공하는
    디렉토리 서비스다.
  why: |
    엔터프라이즈 인증의 핵심이다. LDAP Injection, Pass-the-Hash,
    Kerberoasting, 권한 상승이 주요 공격 대상이다.
  how: |
    1. Directory: 계층적 데이터 구조 (DN, CN, OU)
    2. Authentication: Bind 작업으로 인증
    3. Authorization: 그룹 멤버십 기반 권한
    4. Protocols: LDAP, LDAPS, Kerberos


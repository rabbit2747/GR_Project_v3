definition:
  what: |
    Azure Active Directory(현 Microsoft Entra ID)는 마이크로소프트의 클라우드 기반
    ID 및 액세스 관리 서비스다. SSO, MFA, 조건부 액세스를 제공한다.
  why: |
    Microsoft 365, Azure, 수천 개 SaaS 앱의 중앙 인증 시스템이다.
    하이브리드 ID, 제로 트러스트 구현의 핵심이며 설정 오류 시 대규모 침해로 이어진다.
  how: |
    1. Users & Groups: 사용자 및 그룹 관리
    2. Applications: 앱 등록 및 SSO 구성
    3. Conditional Access: 조건부 접근 정책
    4. Privileged Identity: 권한 있는 ID 관리 (PIM)


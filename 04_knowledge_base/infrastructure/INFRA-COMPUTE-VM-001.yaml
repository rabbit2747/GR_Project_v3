definition:
  what: |
    가상 머신(Virtual Machine)은 하이퍼바이저 위에서 실행되는 가상화된
    컴퓨터 시스템이다. 물리 하드웨어를 추상화하여 독립적인 운영체제를 실행한다.
  why: |
    서버 통합, 리소스 효율화, 격리의 핵심 기술이다.
    VM 탈출, 하이퍼바이저 취약점, 스냅샷 노출이 보안 위협이다.
  how: |
    1. 하이퍼바이저: VMware, KVM, Hyper-V
    2. 리소스 할당: CPU, 메모리, 디스크 가상화
    3. 네트워크 가상화: 가상 NIC, 가상 스위치
    4. 관리: 스냅샷, 마이그레이션, 복제


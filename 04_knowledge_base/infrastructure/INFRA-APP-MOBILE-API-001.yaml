identity:
  id: "INFRA-APP-MOBILE-API-001"
  name: "Mobile API Backend"
  normalization:
    normalized_name: "mobile api backend mobile backend baas"
    normalization_version: "1.0"
  aliases:
    - "Mobile Backend"
    - "모바일 API"
    - "Mobile BaaS"

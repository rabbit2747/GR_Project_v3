classification:
  domain: application
  type: application
  abstraction_level: 2
  gr_coordinates:
    layer: "L7"
    zone: "Zone2"
    tags: ["INFRA", "APP", "MOBILE", "API"]

definition:
  what: |
    모바일 API 백엔드는 모바일 앱(iOS, Android)에 데이터와 서비스를
    제공하는 서버 측 애플리케이션이다. REST/GraphQL API를 통해 통신한다.
  why: |
    모바일 앱의 핵심 인프라다. API 인증 우회, 과도한 데이터 노출,
    클라이언트 측 검증 의존이 주요 보안 위협이다.
  how: |
    1. API Gateway: 인증, 속도 제한, 라우팅
    2. Business Logic: 핵심 비즈니스 로직
    3. Data Layer: 데이터베이스, 캐시
    4. Push Notification: 푸시 알림 서비스


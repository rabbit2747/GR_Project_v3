definition:
  what: |
    AWS S3(Simple Storage Service)는 확장 가능한 객체 스토리지 서비스다.
    정적 웹 호스팅, 백업, 데이터 레이크 등에 사용된다.
  why: |
    가장 많이 사용되는 클라우드 스토리지이자 가장 많이 노출되는 서비스다.
    퍼블릭 버킷, 잘못된 정책이 대규모 데이터 유출의 원인이다.
  how: |
    1. Bucket: 객체 컨테이너 (전역 고유 이름)
    2. Object: 파일과 메타데이터
    3. Access Control: ACL, Bucket Policy, IAM
    4. Encryption: SSE-S3, SSE-KMS, SSE-C


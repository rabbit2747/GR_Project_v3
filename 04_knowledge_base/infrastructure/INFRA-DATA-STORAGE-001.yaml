definition:
  what: |
    스토리지(Storage)는 데이터를 영구 저장하는 인프라 컴포넌트다.
    블록 스토리지, 파일 스토리지, 오브젝트 스토리지로 구분된다.
  why: |
    모든 데이터의 영구 저장소다. 접근 제어 오류, 암호화 부재,
    백업 노출이 주요 보안 위협이다.
  how: |
    1. Block Storage: SAN, iSCSI (VM 디스크)
    2. File Storage: NFS, SMB (공유 파일)
    3. Object Storage: S3, GCS, Azure Blob (비정형 데이터)


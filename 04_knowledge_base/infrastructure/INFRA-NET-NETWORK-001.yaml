definition:
  what: |
    네트워크 인프라(Network Infrastructure)는 시스템 간 통신을 가능하게 하는
    하드웨어, 소프트웨어, 프로토콜의 집합이다. 스위치, 라우터, 방화벽 등으로 구성된다.
  why: |
    모든 분산 시스템의 기반이다. 네트워크 장비 취약점, 설정 오류,
    트래픽 가로채기가 주요 보안 위협이다.
  how: |
    1. Physical Layer: 케이블, 스위치, 라우터
    2. Network Layer: IP 라우팅, 서브넷팅
    3. Security Layer: 방화벽, IDS/IPS, VPN
    4. Management: 모니터링, 설정 관리


definition:
  what: |
    Microsoft Azure는 마이크로소프트의 클라우드 컴퓨팅 플랫폼이다.
    IaaS, PaaS, SaaS 서비스를 제공하며 하이브리드 클라우드에 강점이 있다.
  why: |
    엔터프라이즈 시장 점유율 2위의 주요 클라우드다. Active Directory 통합,
    Windows 생태계 연동이 특징이며 고유한 보안 위험과 설정 오류가 존재한다.
  how: |
    1. Compute: VM, App Service, Functions, AKS
    2. Storage: Blob, Files, Queue, Table
    3. Networking: Virtual Network, Load Balancer, CDN
    4. Identity: Azure AD, Key Vault


definition:
  what: |
    CDN(Content Delivery Network)은 전 세계에 분산된 엣지 서버를 통해
    사용자에게 가장 가까운 위치에서 콘텐츠(웹 페이지, 이미지, 동영상, API 응답
    등)를 캐시하여 전송 속도를 극대화하는 네트워크 인프라다.
  why: |
    웹 성능 최적화의 핵심이다. 지리적으로 분산된 사용자에게 낮은 지연시간(Latency)을
    제공하고, 오리진 서버 부하를 감소시킨다. DDoS 공격 흡수, SSL/TLS 종료,
    WAF 기능 등 보안 역할도 수행한다. 대규모 트래픽 처리와 가용성 확보에 필수적이다.
  how: |
    1. 사용자가 도메인으로 요청 (DNS가 CDN 엣지로 라우팅)
    2. 가장 가까운 엣지 서버(PoP)가 요청 수신
    3. 캐시 히트: 엣지에서 즉시 응답
    4. 캐시 미스: 오리진 서버에서 콘텐츠 가져온 후 캐시 저장 및 응답
    5. TTL(Time-to-Live)에 따라 캐시 갱신


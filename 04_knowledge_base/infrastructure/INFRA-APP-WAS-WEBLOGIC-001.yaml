definition:
  what: |
    Oracle WebLogic Server는 Oracle의 상용 Java EE 애플리케이션 서버다.
    대규모 엔터프라이즈 환경에서 미션 크리티컬 애플리케이션에 사용된다.
  why: |
    금융, 통신 등 대기업에서 광범위하게 사용된다. T3/IIOP 프로토콜 역직렬화,
    관리 콘솔 취약점이 지속적으로 발견되고 공격받는다.
  how: |
    1. WebLogic Server: 핵심 런타임
    2. Admin Server: 도메인 관리
    3. Managed Server: 애플리케이션 실행
    4. Coherence: 인메모리 데이터 그리드


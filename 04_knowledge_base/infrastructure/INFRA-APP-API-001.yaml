definition:
  what: |
    REST API Server는 HTTP 메소드(GET, POST, PUT, DELETE)를 사용하여
    리소스를 CRUD하는 웹 서비스다. 클라이언트와 서버 간 데이터 교환을
    JSON/XML 형식으로 수행한다.
  why: |
    현대 웹/모바일 애플리케이션의 백엔드 핵심이다.
    프론트엔드와 백엔드의 분리, 마이크로서비스 아키텍처의 기반이 되며,
    다양한 클라이언트(웹, 모바일, IoT)에 동일한 API를 제공한다.
  how: |
    1. 클라이언트가 HTTP 요청 (Method + URL + Body)
    2. API 서버가 요청 파싱 및 인증/인가 검증
    3. 비즈니스 로직 실행
    4. 데이터베이스 조회/수정
    5. JSON/XML 형식으로 응답 반환


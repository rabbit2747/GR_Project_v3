definition:
  what: |
    클라우드 인프라(Cloud Infrastructure)는 인터넷을 통해 제공되는
    컴퓨팅 리소스(IaaS, PaaS, SaaS)다. AWS, Azure, GCP가 대표적이다.
  why: |
    현대 IT 인프라의 기반이다. 설정 오류, IAM 취약점, 노출된 리소스가
    가장 흔한 클라우드 보안 위협이다.
  how: |
    1. IaaS: VM, 네트워크, 스토리지 제공
    2. PaaS: 런타임 환경, 데이터베이스 제공
    3. SaaS: 완전한 애플리케이션 제공
    4. Serverless: 함수 단위 실행


definition:
  what: |
    AWS IAM(Identity and Access Management)은 AWS 리소스에 대한 접근을
    안전하게 제어하는 서비스다. 사용자, 그룹, 역할, 정책을 관리한다.
  why: |
    AWS 보안의 핵심이다. 과도한 권한, 장기 자격 증명, 잘못된 정책이
    클라우드 침해의 가장 흔한 원인이다.
  how: |
    1. Users: 개별 사용자 계정
    2. Groups: 사용자 그룹
    3. Roles: 서비스/애플리케이션용 역할
    4. Policies: JSON 기반 권한 정책


definition:
  what: |
    VPN은 공용 네트워크를 통해 암호화된 터널을 생성하여
    원격 접근과 사이트 간 연결을 보안하는 기술이다.
  why: |
    원격 근무 환경에서 안전한 접근을 제공한다.
    인터넷을 통한 데이터 전송을 보호한다.
  how: |
    1. VPN 서버/클라이언트 구성
    2. 인증 및 키 교환
    3. 암호화 터널 수립
    4. 트래픽 암호화 전송


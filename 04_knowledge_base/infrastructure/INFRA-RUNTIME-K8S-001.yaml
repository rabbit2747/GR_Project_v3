definition:
  what: |
    쿠버네티스(Kubernetes, K8s)는 컨테이너화된 애플리케이션의 배포, 확장,
    관리를 자동화하는 오케스트레이션 플랫폼이다.
  why: |
    클라우드 네이티브 인프라의 사실상 표준이다. RBAC 설정 오류, 노출된 API,
    Pod 보안 정책 미비가 주요 공격 대상이다.
  how: |
    1. Control Plane: API Server, etcd, Scheduler, Controller Manager
    2. Worker Nodes: kubelet, kube-proxy, Container Runtime
    3. Workloads: Pods, Deployments, Services
    4. Networking: CNI, Service Mesh


identity:
  id: "INFRA-LDAP-001"
  name: "Lightweight Directory Access Protocol"
  normalization:
    normalized_name: "ldap directory service active directory authentication"
    normalization_version: "1.0"
  aliases:
    - "LDAP"
    - "디렉토리 서비스"
    - "AD LDAP"

classification:
  domain: infrastructure
  type: protocol
  abstraction_level: 2
  gr_coordinates:
    layer: "L7"
    zone: "Zone2"
    tags: ["INFRA", "AUTH", "DIRECTORY"]

definition:
  what: |
    디렉토리 서비스에 접근하고 관리하기 위한 개방형
    애플리케이션 프로토콜이다.
  why: |
    중앙 집중식 인증을 제공한다.
    조직 정보를 구조화한다.
  how: |
    1. 바인드 (인증)
    2. 검색/조회
    3. 수정 작업
    4. 언바인드 (종료)


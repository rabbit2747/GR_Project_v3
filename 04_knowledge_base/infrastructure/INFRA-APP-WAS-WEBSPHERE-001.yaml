definition:
  what: |
    IBM WebSphere Application Server는 IBM의 상용 Java EE 애플리케이션 서버다.
    Traditional WAS와 경량화된 Liberty 프로파일이 있다.
  why: |
    금융, 정부 등 대규모 조직에서 사용된다. 관리 콘솔 취약점,
    역직렬화 공격이 주요 위협이다.
  how: |
    1. Application Server: 런타임 환경
    2. Deployment Manager: 셀 관리
    3. Node Agent: 노드 관리
    4. Web Server Plugin: 프론트엔드 연동


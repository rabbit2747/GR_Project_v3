      - "세션 저장소"
      - "Rate Limiting"
      - "실시간 리더보드"
      - "메시지 큐 (Redis)"
  security:
    attack_surface:
      - "인증 미설정"
      - "네트워크 노출"
      - "명령어 주입 (EVAL Lua)"
      - "민감 데이터 평문 저장"
    common_misconfigurations:
      - "비밀번호 미설정"
      - "외부 인터페이스 바인딩 (0.0.0.0)"
      - "위험 명령어 미차단 (FLUSHALL, CONFIG)"
    hardening:
      - "인증 설정 (requirepass)"
      - "네트워크 격리 (bind 127.0.0.1)"
      - "위험 명령어 차단 (rename-command)"
      - "TLS 암호화"

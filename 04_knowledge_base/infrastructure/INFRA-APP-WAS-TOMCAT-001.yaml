definition:
  what: |
    Apache Tomcat은 Java Servlet, JSP, Java EL을 실행하는 오픈소스
    웹 애플리케이션 서버다. 가장 널리 사용되는 Java WAS 중 하나다.
  why: |
    Java 웹 애플리케이션의 de facto 표준 런타임이다. 관리 인터페이스 노출,
    기본 자격 증명, AJP 취약점이 주요 공격 대상이다.
  how: |
    1. Catalina: 서블릿 컨테이너 코어
    2. Coyote: HTTP 커넥터
    3. Jasper: JSP 엔진
    4. Cluster: 세션 복제


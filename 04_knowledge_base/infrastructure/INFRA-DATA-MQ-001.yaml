definition:
  what: |
    메시지 큐(Message Queue)는 애플리케이션 간 비동기 메시지 전달을 위한
    미들웨어다. RabbitMQ, Apache Kafka, AWS SQS 등이 있다.
  why: |
    마이크로서비스 간 통신, 이벤트 드리븐 아키텍처의 핵심이다.
    인증 우회, 메시지 조작, DoS가 주요 보안 위협이다.
  how: |
    1. 프로듀서: 메시지 생성 및 전송
    2. 브로커: 메시지 저장 및 라우팅
    3. 큐/토픽: 메시지 버퍼링
    4. 컨슈머: 메시지 수신 및 처리


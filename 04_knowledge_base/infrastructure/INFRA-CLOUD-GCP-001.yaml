definition:
  what: |
    Google Cloud Platform(GCP)은 구글의 클라우드 컴퓨팅 플랫폼이다.
    빅데이터, AI/ML, 컨테이너(GKE)에 강점이 있는 주요 클라우드 서비스다.
  why: |
    Kubernetes 원조(GKE), 빅데이터 처리(BigQuery), AI/ML 서비스가 강점이다.
    AWS, Azure와 다른 IAM 모델과 고유한 보안 설정이 필요하다.
  how: |
    1. Compute: Compute Engine, Cloud Functions, GKE
    2. Storage: Cloud Storage, Cloud SQL, BigQuery
    3. Networking: VPC, Cloud Load Balancing, Cloud CDN
    4. Security: Cloud IAM, Security Command Center


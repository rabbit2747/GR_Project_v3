definition:
  what: |
    로드 밸런서는 들어오는 네트워크 트래픽을 여러 백엔드 서버에
    분산시켜 가용성과 성능을 향상시키는 네트워크 장비 또는 소프트웨어다.
    L4(전송 계층) 또는 L7(애플리케이션 계층)에서 동작한다.
  why: |
    고가용성(HA)과 확장성의 핵심 인프라다. 단일 장애점(SPOF)을 제거하고,
    트래픽 급증에 대응한다. 보안 관점에서 DDoS 방어, SSL 종료,
    접근 제어 기능도 수행한다.
  how: |
    1. 클라이언트 요청이 LB에 도착
    2. 헬스 체크로 정상 서버 확인
    3. 알고리즘에 따라 서버 선택 (RR, LC, IP Hash 등)
    4. 요청을 선택된 서버로 전달
    5. 응답을 클라이언트에 반환


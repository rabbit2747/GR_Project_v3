definition:
  what: |
    Serverless 보안은 AWS Lambda, Azure Functions, GCP Cloud Functions 등
    서버리스 컴퓨팅 환경의 고유한 보안 위협과 방어책을 다룬다.
  why: |
    전통적 서버 보안과 다른 공격 표면을 가진다. 함수 권한 과다,
    이벤트 주입, 비밀 관리가 주요 과제다.
  how: |
    1. 최소 권한 IAM 역할
    2. 입력 검증 강화
    3. 비밀 관리 서비스 사용
    4. 함수 간 통신 보안


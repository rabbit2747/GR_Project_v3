definition:
  what: |
    JVM(Java Virtual Machine)은 Java 바이트코드를 실행하는 가상 머신이다.
    플랫폼 독립성을 제공하며, Tomcat, JBoss 등 Java 기반 WAS의 기반이 된다.
  why: |
    많은 엔터프라이즈 애플리케이션이 JVM 위에서 실행된다. JVM 취약점,
    역직렬화 공격, 메모리 설정 오류가 공격 대상이다.
  how: |
    1. 바이트코드 로딩: 클래스 로더가 .class 파일 로드
    2. 바이트코드 검증: 보안 검사
    3. JIT 컴파일: 실시간 네이티브 코드 변환
    4. 가비지 컬렉션: 자동 메모리 관리


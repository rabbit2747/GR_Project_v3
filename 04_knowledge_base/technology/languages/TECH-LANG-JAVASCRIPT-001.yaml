definition:
  what: |
    JavaScript는 웹 브라우저에서 실행되는 동적 프로그래밍 언어다.
    DOM 조작, 이벤트 처리, 비동기 통신(AJAX) 등을 담당한다.
    Node.js를 통해 서버에서도 실행 가능하다.
  why: |
    클라이언트 측 웹 애플리케이션의 핵심 언어다. XSS 공격의 목표는
    악성 JavaScript를 실행시키는 것이므로, JavaScript 이해는
    웹 보안에 필수적이다.
  how: |
    1. 브라우저가 HTML 내 script 태그 또는 외부 JS 파일 로드
    2. JavaScript 엔진(V8, SpiderMonkey 등)이 파싱 및 실행
    3. DOM API를 통해 페이지 조작
    4. 이벤트 루프를 통한 비동기 처리


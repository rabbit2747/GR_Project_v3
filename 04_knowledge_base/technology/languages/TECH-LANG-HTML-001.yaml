definition:
  what: |
    HTML은 웹 페이지의 구조와 콘텐츠를 정의하는 마크업 언어다.
    태그(Tag)를 사용하여 문서의 요소를 표현한다.
  why: |
    모든 웹 페이지의 기본 구조를 정의한다. XSS 공격은 악성 HTML/JavaScript를
    삽입하는 것이므로, HTML 이해는 웹 보안의 기초다.
  how: |
    1. 브라우저가 HTML 문서를 다운로드
    2. HTML 파서가 문서를 파싱하여 DOM 트리 생성
    3. CSS와 결합하여 렌더 트리 생성
    4. 화면에 렌더링


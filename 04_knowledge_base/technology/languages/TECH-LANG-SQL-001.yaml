definition:
  what: |
    SQL은 관계형 데이터베이스(RDBMS)에서 데이터를 정의, 조작, 제어하기
    위한 표준화된 질의 언어다. DDL, DML, DCL로 구성된다.
  why: |
    거의 모든 웹 애플리케이션이 데이터베이스와 통신할 때 SQL을 사용한다.
    SQL을 이해해야 SQL Injection 공격과 방어를 이해할 수 있다.
  how: |
    1. DDL (Data Definition): CREATE, ALTER, DROP
    2. DML (Data Manipulation): SELECT, INSERT, UPDATE, DELETE
    3. DCL (Data Control): GRANT, REVOKE
    4. 쿼리는 파서 → 옵티마이저 → 실행 엔진 순으로 처리


definition:
  what: |
    LDAP(Lightweight Directory Access Protocol)는 디렉토리 서비스에 접근하기 위한
    프로토콜이다. 사용자, 그룹, 컴퓨터 정보를 저장하고 조회한다.
  why: |
    Active Directory, OpenLDAP 등 엔터프라이즈 인증 시스템의 기반이다.
    LDAP Injection, 무단 바인딩 등 보안 위협이 존재한다.
  how: |
    1. Bind: 서버에 인증
    2. Search: 디렉토리 조회
    3. Modify: 항목 수정
    4. Unbind: 연결 종료


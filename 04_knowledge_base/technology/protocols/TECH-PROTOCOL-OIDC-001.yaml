definition:
  what: |
    OpenID Connect(OIDC)는 OAuth 2.0 위에 구축된 인증 계층이다.
    사용자 신원 확인(Authentication)을 표준화하며 ID Token을 제공한다.
  why: |
    소셜 로그인, SSO의 표준이다. OAuth 2.0이 인가만 다루는 반면,
    OIDC는 인증까지 포함한다.
  how: |
    1. Authentication Request: scope에 "openid" 포함
    2. ID Token 발급: JWT 형태의 사용자 정보
    3. UserInfo Endpoint: 추가 사용자 정보 조회
    4. Claims: 표준화된 사용자 속성


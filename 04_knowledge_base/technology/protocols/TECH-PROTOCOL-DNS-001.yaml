definition:
  what: |
    DNS(Domain Name System)는 도메인 이름을 IP 주소로 변환하는 분산 네이밍
    시스템이다. 인터넷의 전화번호부 역할을 하며 계층적 구조를 가진다.
  why: |
    인터넷 인프라의 핵심이다. DNS 스푸핑, 캐시 포이즈닝, DDoS 증폭,
    DNS 터널링이 주요 보안 위협이다.
  how: |
    1. Query: 클라이언트가 도메인 이름 질의
    2. Recursive Resolution: DNS 서버가 계층적 조회
    3. Response: IP 주소 반환
    4. Caching: 결과 캐싱으로 성능 향상


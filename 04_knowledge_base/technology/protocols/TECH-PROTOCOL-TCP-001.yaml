definition:
  what: |
    TCP는 신뢰성 있는 데이터 전송을 보장하는 전송 계층 프로토콜이다.
    연결 지향적이며, 순서 보장, 오류 검출, 흐름 제어를 제공한다.
  why: |
    인터넷 통신의 근간이 되는 프로토콜로, HTTP, HTTPS, FTP 등
    대부분의 애플리케이션 프로토콜이 TCP 위에서 동작한다.
  how: |
    1. 3-Way Handshake로 연결 수립 (SYN, SYN-ACK, ACK)
    2. 데이터 전송 (시퀀스 번호로 순서 관리)
    3. ACK로 수신 확인, 재전송으로 신뢰성 보장
    4. 4-Way Handshake로 연결 종료


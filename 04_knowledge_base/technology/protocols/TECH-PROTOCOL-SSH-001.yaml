definition:
  what: |
    SSH(Secure Shell)는 네트워크를 통해 암호화된 원격 접속을 제공하는
    프로토콜이다. 터미널 접근, 파일 전송(SFTP/SCP), 포트 포워딩을 지원한다.
  why: |
    서버 관리의 표준 프로토콜이다. 키 관리 부실, 취약한 설정,
    브루트포스 공격이 주요 위협이다.
  how: |
    1. Key Exchange: Diffie-Hellman으로 세션 키 협상
    2. Authentication: 비밀번호 또는 공개키 인증
    3. Encryption: 대칭 암호화로 통신 보호
    4. Channel Multiplexing: 단일 연결에서 다중 채널


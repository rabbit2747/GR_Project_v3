definition:
  what: |
    SMTP(Simple Mail Transfer Protocol)는 이메일을 전송하는 프로토콜이다.
    메일 서버 간 전달과 클라이언트에서 서버로의 발송에 사용된다.
  why: |
    이메일 인프라의 핵심이다. 스팸, 피싱, 이메일 스푸핑,
    오픈 릴레이가 주요 보안 위협이다.
  how: |
    1. Connection: MTA(Mail Transfer Agent) 간 연결
    2. HELO/EHLO: 세션 시작
    3. MAIL FROM/RCPT TO: 송수신자 지정
    4. DATA: 메일 본문 전송
    5. QUIT: 세션 종료


definition:
  what: |
    TLS(Transport Layer Security)는 네트워크 통신을 암호화하는 프로토콜이다.
    SSL의 후속 버전이며 HTTPS, SMTPS, LDAPS 등의 기반이 된다.
  why: |
    인터넷 통신 암호화의 표준이다. 다운그레이드 공격, 약한 암호 스위트,
    인증서 검증 오류가 주요 보안 위협이다.
  how: |
    1. Handshake: 클라이언트-서버 협상 (버전, 암호 스위트)
    2. Key Exchange: 비대칭 암호화로 세션 키 교환
    3. Authentication: 인증서로 서버(선택적으로 클라이언트) 인증
    4. Encryption: 대칭 암호화로 데이터 암호화


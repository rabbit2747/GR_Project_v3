definition:
  what: |
    JSON은 데이터를 키-값 쌍과 배열로 표현하는 경량 데이터 교환 형식이다.
    JavaScript 객체 문법을 기반으로 하며, 언어 독립적이다.
  why: |
    REST API의 표준 데이터 형식이며, 현대 웹 애플리케이션에서 가장 많이
    사용된다. XML보다 가볍고 파싱이 빠르다.
  how: |
    1. 데이터를 JSON 형식으로 직렬화 (Serialize)
    2. HTTP Body에 담아 전송
    3. 수신 측에서 역직렬화 (Deserialize)
    4. 프로그래밍 언어의 객체/맵으로 변환


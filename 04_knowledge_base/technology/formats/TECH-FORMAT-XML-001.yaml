definition:
  what: |
    XML은 데이터를 구조화하여 저장하고 전송하기 위한 마크업 언어다.
    태그를 사용하여 계층적 데이터 구조를 표현하며, 사람과 기계 모두
    읽을 수 있다.
  why: |
    설정 파일, SOAP API, 데이터 교환 등에 널리 사용된다.
    XML 파서의 기능을 악용한 XXE(XML External Entity) 공격이 가능하므로
    보안상 중요하다.
  how: |
    1. XML 문서 작성 (태그, 속성, 텍스트)
    2. XML 파서가 문서를 읽고 파싱
    3. DOM 또는 SAX 방식으로 처리
    4. DTD/XSD로 스키마 검증 (선택)


definition:
  what: |
    쿠키는 웹 서버가 사용자 브라우저에 저장하는 작은 데이터 조각이다.
    HTTP의 무상태성을 보완하여 사용자 식별, 세션 유지, 개인화에 사용된다.
  why: |
    세션 관리의 핵심 메커니즘이다. 쿠키 탈취(XSS), 쿠키 조작, CSRF 등
    많은 웹 공격이 쿠키를 대상으로 한다.
  how: |
    1. 서버가 Set-Cookie 헤더로 쿠키 전송
    2. 브라우저가 쿠키 저장
    3. 이후 요청마다 Cookie 헤더에 포함하여 전송
    4. 서버가 쿠키로 사용자 식별


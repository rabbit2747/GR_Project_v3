  ai:
    embedding_text: |
      HTTP Cookie는 브라우저에 저장되는 작은 데이터로 세션 유지에 사용된다.
      HttpOnly는 JavaScript 접근을 차단하고, Secure는 HTTPS에서만 전송하며,
      SameSite는 CSRF를 방어한다. 쿠키 탈취는 XSS의 주요 목표이며,
      세션 하이재킹에 사용된다.

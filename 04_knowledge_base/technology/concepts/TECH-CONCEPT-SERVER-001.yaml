definition:
  what: |
    서버(Server)는 클라이언트 요청을 받아 처리하고 응답을 반환하는
    컴퓨터 시스템 또는 소프트웨어다. 웹 서버, 애플리케이션 서버,
    데이터베이스 서버 등으로 구분된다.
  why: |
    모든 백엔드 서비스의 실행 환경이다. 서버 설정 오류,
    취약한 소프트웨어, 불필요한 서비스 노출이 공격 표면이 된다.
    Hardening과 최소 권한 원칙이 핵심이다.
  how: |
    1. Web Server: 정적 콘텐츠 제공 (Nginx, Apache)
    2. Application Server: 동적 로직 처리 (Tomcat, Node.js)
    3. Reverse Proxy: 요청 분배, SSL 종료
    4. Load Balancer: 트래픽 분산


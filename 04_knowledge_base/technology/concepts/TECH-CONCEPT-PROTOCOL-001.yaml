definition:
  what: |
    프로토콜(Protocol)은 네트워크 통신에서 데이터 교환을 위한
    규칙과 규약의 집합이다. OSI 7계층 또는 TCP/IP 모델에 따라
    다양한 프로토콜이 정의되어 있다.
  why: |
    모든 네트워크 통신의 기반이다. 프로토콜의 보안 취약점은
    중간자 공격, 스니핑, 스푸핑 등으로 이어질 수 있다.
    암호화 프로토콜(TLS)은 통신 보안의 핵심이다.
  how: |
    1. Application Layer: HTTP, HTTPS, DNS, FTP
    2. Transport Layer: TCP, UDP
    3. Network Layer: IP, ICMP
    4. Data Link Layer: Ethernet, ARP


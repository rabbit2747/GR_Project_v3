definition:
  what: |
    DOM은 HTML/XML 문서를 트리 구조의 객체 모델로 표현한 것이다.
    프로그래밍 언어(주로 JavaScript)가 문서의 구조, 스타일, 내용을
    동적으로 접근하고 수정할 수 있게 한다.
  why: |
    동적 웹 페이지의 핵심이다. XSS 공격은 DOM을 조작하여 악성 스크립트를
    삽입하거나, DOM에서 민감 정보를 추출하는 것이 목표다.
  how: |
    1. 브라우저가 HTML을 파싱
    2. DOM 트리 생성 (노드 계층 구조)
    3. JavaScript가 DOM API로 노드 접근/수정
    4. 변경 사항이 화면에 반영 (렌더링)


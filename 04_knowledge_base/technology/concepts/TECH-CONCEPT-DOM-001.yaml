      DOM Document Object Model은 HTML 문서를 트리 구조 객체로 표현한 것이다.
      JavaScript가 DOM API를 통해 웹 페이지를 동적으로 조작한다.
      innerHTML, document.write 등은 XSS 취약점의 원인이 된다.

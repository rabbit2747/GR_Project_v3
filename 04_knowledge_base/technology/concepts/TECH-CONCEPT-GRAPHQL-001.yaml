definition:
  what: |
    GraphQL은 Facebook이 개발한 API용 쿼리 언어이자 런타임이다.
    클라이언트가 필요한 데이터만 정확히 요청할 수 있는 유연한 API를 제공한다.
  why: |
    REST의 over-fetching, under-fetching 문제를 해결한다. 복잡한 데이터 관계,
    모바일 앱, 마이크로서비스에서 효율적이나 고유한 보안 위험이 존재한다.
  how: |
    1. Query: 데이터 읽기 요청
    2. Mutation: 데이터 수정 요청
    3. Subscription: 실시간 데이터 구독
    4. Schema: 타입 시스템 기반 API 정의


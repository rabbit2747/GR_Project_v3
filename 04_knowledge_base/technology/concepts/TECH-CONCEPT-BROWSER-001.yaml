definition:
  what: |
    웹 브라우저(Web Browser)는 웹 콘텐츠를 렌더링하고 사용자와
    웹 서버 간 상호작용을 중개하는 클라이언트 소프트웨어다.
    Chrome, Firefox, Safari, Edge 등이 있다.
  why: |
    XSS, CSRF 등 클라이언트 측 공격의 실행 환경이다.
    Same-Origin Policy, CSP 등 보안 메커니즘을 구현하며,
    쿠키, 세션 저장 등 민감 정보를 보관한다.
  how: |
    1. HTML 파싱 및 DOM 구성
    2. CSS 적용 및 렌더링
    3. JavaScript 실행
    4. HTTP 요청/응답 처리
    5. 보안 정책 적용 (SOP, CSP)


definition:
  what: |
    디지털 인증서(Digital Certificate)는 공개 키와 소유자 정보를
    CA(인증 기관)가 서명하여 신뢰성을 보장하는 전자 문서다.
    X.509 표준이 가장 널리 사용된다.
  why: |
    HTTPS/TLS 통신의 필수 요소로 서버 인증에 사용된다.
    인증서 오류, 만료, 잘못된 검증은 MITM 공격으로 이어진다.
    Let's Encrypt가 무료 인증서 보급을 촉진했다.
  how: |
    1. CA가 도메인/조직 검증 후 인증서 발급
    2. 서버가 TLS Handshake에서 인증서 제시
    3. 클라이언트가 CA 신뢰 체인 검증
    4. 공개 키로 세션 키 교환


definition:
  what: |
    네트워크 공격(Network Attack)은 네트워크 인프라나 프로토콜의
    취약점을 악용하는 공격의 총칭이다. MITM, 스니핑, DDoS,
    ARP 스푸핑 등이 포함된다.
  why: |
    네트워크는 모든 통신의 기반이다. 네트워크 공격은 데이터
    도청, 변조, 서비스 거부로 이어질 수 있으며, 암호화와
    네트워크 분리가 주요 방어 수단이다.
  how: |
    1. MITM: 통신 중간에 개입하여 도청/변조
    2. Sniffing: 패킷 캡처로 정보 탈취
    3. DDoS: 대량 트래픽으로 서비스 마비
    4. Spoofing: 출처 위장 (ARP, IP, DNS)


definition:
  what: |
    미들웨어(Middleware)는 운영체제와 애플리케이션 사이에서 서비스를
    제공하는 소프트웨어 계층이다. WAS, 메시지 브로커, API 게이트웨이 등이 있다.
  why: |
    분산 시스템의 핵심 구성요소다. 미들웨어 취약점은 다수의
    애플리케이션에 영향을 미치므로 공격 대상이 된다.
  how: |
    1. Application Server: 애플리케이션 실행 환경 제공
    2. Message Broker: 비동기 메시지 전달
    3. API Gateway: API 라우팅, 인증, 속도 제한
    4. ESB: 엔터프라이즈 서비스 버스


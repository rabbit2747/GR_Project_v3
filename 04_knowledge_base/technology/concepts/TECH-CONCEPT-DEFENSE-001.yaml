definition:
  what: |
    보안 방어(Security Defense)는 시스템과 데이터를 보호하기 위한
    기술적, 관리적 통제 수단의 총칭이다. 예방(Prevention),
    탐지(Detection), 대응(Response)의 세 가지 범주로 구분된다.
  why: |
    취약점과 공격에 대응하는 보안의 핵심 요소이다.
    Defense in Depth(심층 방어) 원칙에 따라 여러 계층의 방어를
    구축하여 단일 실패점을 방지한다.
  how: |
    1. Prevention: 공격 발생 전 차단 (Input Validation, Encryption)
    2. Detection: 공격 시도 탐지 (WAF, IDS, Logging)
    3. Response: 공격 발생 후 대응 (Incident Response, Blocking)


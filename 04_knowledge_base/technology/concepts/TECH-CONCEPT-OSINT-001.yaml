definition:
  what: |
    OSINT는 공개적으로 이용 가능한 정보원에서 정보를 수집하고
    분석하여 유용한 인텔리전스를 생산하는 활동이다.
  why: |
    공격자가 먼저 수집하는 정보를 파악하여 방어한다.
    침투 테스트와 위협 인텔리전스의 첫 단계다.
  how: |
    1. 정보 요구사항 정의
    2. 정보원 식별
    3. 데이터 수집
    4. 분석 및 보고


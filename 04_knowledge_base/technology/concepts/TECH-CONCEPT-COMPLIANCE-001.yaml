definition:
  what: |
    보안 컴플라이언스는 법적 규정, 산업 표준, 모범 사례를 준수하여
    정보 보안을 체계적으로 관리하는 것이다.
  why: |
    법적 의무 준수, 고객 신뢰 확보, 벌금/제재 회피에 필수적이다.
    체계적인 보안 관리의 기반이 되며 비즈니스 필수 요건이다.
  how: |
    1. 적용 가능한 규정 식별
    2. 현재 상태 평가 (Gap Analysis)
    3. 통제 구현
    4. 지속적 모니터링 및 감사


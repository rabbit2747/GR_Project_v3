identity:
  id: "TECH-CONCEPT-SESSION-001"
  name: "Web Session"
  normalization:
    normalized_name: "web session http session"
    normalization_version: "1.0"
  aliases:
    - "Session"
    - "세션"
    - "HTTP Session"

classification:
  domain: application
  type: concept
  abstraction_level: 3
  gr_coordinates:
    layer: "L7"
    zone: "Z2"
    tags: ["WEB", "A"]

definition:
  what: |
    세션은 서버가 클라이언트의 상태를 유지하기 위해 서버 측에 저장하는
    데이터 구조다. 세션 ID를 통해 클라이언트를 식별한다.
  why: |
    HTTP의 무상태성을 보완하여 로그인 상태, 장바구니 등을 유지한다.
    세션 관리 취약점은 인증 우회, 세션 탈취의 원인이 된다.
  how: |
    1. 사용자 로그인 시 서버가 세션 생성
    2. 세션 ID를 쿠키 또는 URL로 클라이언트에 전달
    3. 클라이언트가 요청 시 세션 ID 포함
    4. 서버가 세션 ID로 사용자 상태 조회

relations:
  structural:
    is_a: ["TECH-CONCEPT-STATE-MGMT-001"]
  conditional:
    requires:
      - "TECH-CONCEPT-COOKIE-001"  # 쿠키로 세션 ID 전달
  causal:

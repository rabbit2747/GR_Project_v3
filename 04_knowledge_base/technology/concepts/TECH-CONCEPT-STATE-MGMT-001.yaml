definition:
  what: |
    상태 관리(State Management)는 HTTP의 무상태성을 보완하여
    사용자 상태를 유지하는 메커니즘이다. 세션, 토큰, 쿠키 등을
    사용하여 인증 상태와 사용자 데이터를 관리한다.
  why: |
    인증과 개인화의 기반이다. 세션 관리 취약점은 계정 탈취,
    권한 상승으로 이어진다. Session Hijacking, Fixation 등
    주요 공격 대상이다.
  how: |
    1. Session: 서버 측 상태 저장
    2. Token (JWT): 클라이언트 측 상태
    3. Cookie: 세션 ID 또는 토큰 전달
    4. Local Storage: 클라이언트 측 저장


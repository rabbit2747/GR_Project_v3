definition:
  what: |
    운영체제(Operating System)는 하드웨어 자원을 관리하고 애플리케이션
    실행 환경을 제공하는 시스템 소프트웨어다. Linux, Windows,
    macOS 등이 대표적이다.
  why: |
    모든 애플리케이션의 실행 기반이다. OS 레벨 취약점은
    권한 상승, 시스템 탈취로 이어진다. 커널 보안, 패치 관리,
    접근 제어가 핵심이다.
  how: |
    1. 프로세스 관리: 프로세스 생성, 스케줄링
    2. 메모리 관리: 가상 메모리, 페이징
    3. 파일 시스템: 파일 저장, 권한 관리
    4. 네트워크: 소켓, 프로토콜 스택


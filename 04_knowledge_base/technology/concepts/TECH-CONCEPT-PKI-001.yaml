definition:
  what: |
    PKI는 디지털 인증서를 발급, 관리, 폐기하는 시스템이다.
    공개키 암호화를 기반으로 신원 확인과 신뢰를 제공한다.
  why: |
    TLS/HTTPS, 코드 서명, 이메일 암호화의 기반이다.
    인증서 오류, 만료, 폐기 실패가 보안 사고로 이어진다.
  how: |
    1. CA (Certificate Authority): 인증서 발급
    2. RA (Registration Authority): 신원 확인
    3. Certificate: 공개키 + 신원 정보
    4. CRL/OCSP: 폐기된 인증서 확인

relations:
  structural:
    is_a:
      - "TECH-CONCEPT-ENCRYPTION-001"

properties:
  technical:
    components:
      - name: "Certificate Authority (CA)"
        description: "인증서 발급 기관"
        types: ["Root CA", "Intermediate CA"]
      - name: "Registration Authority (RA)"
        description: "신원 확인 및 등록"
      - name: "Certificate"
        standard: "X.509 v3"
        contents: ["Subject", "Public Key", "Issuer", "Validity", "Extensions"]
      - name: "CRL/OCSP"

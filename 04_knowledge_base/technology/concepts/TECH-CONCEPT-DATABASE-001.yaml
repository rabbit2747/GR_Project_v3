definition:
  what: |
    데이터베이스(Database)는 구조화된 데이터를 저장, 관리, 검색하는
    시스템이다. RDBMS(관계형), NoSQL, 캐시 DB 등 다양한 유형이 있다.
  why: |
    애플리케이션 데이터의 영구 저장소로 핵심 자산을 보관한다.
    SQL Injection이 가장 위험한 웹 취약점인 이유다.
    데이터베이스 침해는 대규모 데이터 유출로 이어진다.
  how: |
    1. RDBMS: MySQL, PostgreSQL, Oracle (SQL 사용)
    2. NoSQL: MongoDB, Redis, Cassandra (다양한 쿼리)
    3. Cache: Redis, Memcached (고속 임시 저장)
    4. Search: Elasticsearch (전문 검색)


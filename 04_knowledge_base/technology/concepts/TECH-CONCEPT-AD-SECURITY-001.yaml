definition:
  what: |
    Active Directory는 Windows 환경의 중앙 집중식 인증 및 권한 관리 서비스로,
    도메인, 사용자, 그룹, 정책을 관리한다.
  why: |
    대부분의 기업 환경에서 AD가 핵심 인프라다.
    AD 침해 시 전체 네트워크가 장악될 수 있다.
  how: |
    1. AD 아키텍처 이해
    2. 보안 모범 사례 적용
    3. 공격 경로 차단
    4. 모니터링 및 감사


definition:
  what: |
    방화벽(Firewall)은 네트워크 트래픽을 모니터링하고 보안 정책에
    따라 허용/차단하는 네트워크 보안 장치다. 패킷 필터링,
    상태 기반 검사, 애플리케이션 계층 검사 등의 기능이 있다.
  why: |
    네트워크 경계 보안의 1차 방어선이다. 외부 공격 차단,
    내부 세그먼테이션, 정책 기반 접근 제어를 담당한다.
    WAF는 웹 애플리케이션 특화 방화벽이다.
  how: |
    1. Packet Filtering: IP/Port 기반 필터링
    2. Stateful Inspection: 연결 상태 추적
    3. Application Layer: 프로토콜 검사
    4. WAF: HTTP/HTTPS 트래픽 심층 분석


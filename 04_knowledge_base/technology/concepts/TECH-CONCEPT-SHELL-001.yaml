definition:
  what: |
    셸은 사용자가 운영체제와 상호작용할 수 있게 해주는 명령줄 인터페이스다.
    명령어를 입력받아 해석하고 실행하며, 스크립팅을 지원한다.
  why: |
    시스템 관리와 자동화의 핵심 도구다. Command Injection 공격은
    셸 명령어를 주입하여 시스템을 제어하는 것이 목표다.
  how: |
    1. 사용자가 명령어 입력
    2. 셸이 명령어 파싱 (변수 치환, 파이프, 리다이렉션 등)
    3. 시스템 콜을 통해 명령 실행
    4. 결과를 사용자에게 출력


definition:
  what: |
    위협 행위자, 공격 기법, 침해 지표(IOC)에 대한 정보를
    수집, 분석, 공유하는 활동과 그 결과물이다.
  why: |
    사전에 위협을 인지하고 대비한다.
    방어 전략을 개선한다.
  how: |
    1. 인텔리전스 요구사항 정의
    2. 데이터 수집
    3. 분석 및 처리
    4. 배포 및 활용


definition:
  what: |
    클라이언트측 공격(Client-Side Attack)은 사용자의 브라우저나
    클라이언트 환경에서 실행되는 공격의 총칭이다. XSS, Clickjacking,
    CSRF 등이 이에 해당한다.
  why: |
    서버 보안이 강화되면서 상대적으로 취약한 클라이언트를 대상으로
    하는 공격이 증가했다. 사용자의 세션, 쿠키, 개인정보 탈취가
    주요 목표다.
  how: |
    1. XSS: 악성 스크립트 주입 및 실행
    2. Clickjacking: 투명 프레임으로 클릭 유도
    3. CSRF: 인증된 세션으로 위조 요청 전송
    4. DOM-based 공격: 클라이언트 측 로직 악용


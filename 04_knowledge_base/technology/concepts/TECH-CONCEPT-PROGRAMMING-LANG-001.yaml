definition:
  what: |
    프로그래밍 언어(Programming Language)는 컴퓨터에 명령을 전달하기
    위한 형식 언어다. 컴파일 언어(C, Java), 인터프리터 언어
    (Python, JavaScript) 등이 있다.
  why: |
    애플리케이션 개발의 기본 도구다. 언어별 보안 특성이 다르며,
    메모리 안전성(Rust), 타입 안전성(TypeScript) 등이
    보안에 영향을 준다.
  how: |
    1. 컴파일: 소스 코드 → 바이너리
    2. 인터프리터: 소스 코드 직접 실행
    3. JIT: 런타임 컴파일
    4. 트랜스파일: 언어 간 변환


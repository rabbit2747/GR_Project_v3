definition:
  what: |
    쿼리 언어(Query Language)는 데이터베이스에서 데이터를 조회,
    삽입, 수정, 삭제하기 위한 언어다. SQL이 가장 널리 사용되며,
    NoSQL DB는 각자의 쿼리 방식을 가진다.
  why: |
    SQL Injection이 가장 위험한 웹 취약점인 이유가
    쿼리 언어의 강력함 때문이다. 데이터 조회뿐 아니라
    파일 읽기, 명령 실행까지 가능할 수 있다.
  how: |
    1. SQL: SELECT, INSERT, UPDATE, DELETE
    2. NoSQL: MongoDB 쿼리, Redis 명령
    3. GraphQL: API 쿼리 언어
    4. ORM: 객체-관계 매핑 쿼리


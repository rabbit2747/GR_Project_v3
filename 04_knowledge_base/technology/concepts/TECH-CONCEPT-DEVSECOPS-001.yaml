definition:
  what: |
    DevSecOps는 개발(Dev), 보안(Sec), 운영(Ops)을 통합하여
    소프트웨어 개발 수명주기 전반에 보안을 내장하는 접근 방식이다.
  why: |
    개발 초기에 보안 문제를 발견하면 수정 비용이 최대 100배 절감된다.
    빠른 배포와 보안을 모두 달성하려면 자동화된 보안 통합이 필수다.
  how: |
    1. Shift Left: 개발 초기 단계에서 보안 시작
    2. Automation: CI/CD 파이프라인에 보안 자동화
    3. Collaboration: 개발-보안-운영 팀 협력
    4. Continuous: 지속적인 보안 피드백


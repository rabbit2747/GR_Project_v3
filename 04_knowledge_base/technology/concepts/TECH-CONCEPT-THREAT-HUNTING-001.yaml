definition:
  what: |
    자동화된 탐지를 우회한 위협을 찾기 위해 네트워크와
    데이터를 능동적으로 분석하는 보안 활동이다.
  why: |
    알려지지 않은 위협을 발견한다.
    탐지 규칙의 사각지대를 보완한다.
  how: |
    1. 가설 수립
    2. 데이터 수집 및 분석
    3. 이상 징후 조사
    4. 결과 문서화 및 개선


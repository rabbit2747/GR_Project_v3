definition:
  what: |
    암호화는 평문 데이터를 암호문으로 변환하여 기밀성을 보장하는 기술이다.
    대칭키, 비대칭키, 해시 함수 등 다양한 방식이 있다.
  why: |
    데이터 기밀성의 핵심 기술이다. 저장 데이터, 전송 데이터 모두에 적용되며
    규정 준수(GDPR, PCI-DSS 등)의 필수 요소다.
  how: |
    1. Symmetric: 동일한 키로 암호화/복호화 (AES)
    2. Asymmetric: 공개키/개인키 쌍 사용 (RSA, ECC)
    3. Hashing: 단방향 변환 (SHA-256)
    4. Key Management: 키 생성, 저장, 순환


definition:
  what: |
    인증 공격(Authentication Attack)은 사용자 인증 메커니즘을 우회하거나
    악용하여 무단 접근을 시도하는 공격의 총칭이다. 비밀번호 공격,
    세션 공격, 인증 우회 등을 포함한다.
  why: |
    인증은 보안의 첫 번째 관문이다. 인증이 뚫리면 모든 후속 보안 통제가
    무력화된다. 대부분의 데이터 유출 사고가 인증 실패에서 시작된다.
  how: |
    1. Brute Force: 무차별 대입 공격
    2. Credential Stuffing: 유출된 자격증명 재사용
    3. Session Hijacking: 세션 토큰 탈취
    4. Authentication Bypass: 인증 로직 우회
    5. CSRF: 인증된 사용자의 요청 위조


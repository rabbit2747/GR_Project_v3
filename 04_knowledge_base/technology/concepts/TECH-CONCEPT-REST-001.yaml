definition:
  what: |
    REST(Representational State Transfer)는 HTTP 기반의 아키텍처 스타일로
    웹 서비스 구현에 널리 사용된다. 리소스 중심 설계와 HTTP 메서드 활용이 특징이다.
  why: |
    현대 웹 애플리케이션과 마이크로서비스의 표준 통신 방식이다. API 보안의
    핵심 대상이며 OWASP API Security Top 10의 주요 적용 대상이다.
  how: |
    1. Resource: URI로 식별되는 리소스 (/users, /orders)
    2. HTTP Methods: GET, POST, PUT, PATCH, DELETE
    3. Representations: JSON, XML 형식의 데이터
    4. Stateless: 각 요청은 독립적


definition:
  what: |
    애플리케이션(Application)은 사용자에게 특정 기능을 제공하는
    소프트웨어 프로그램이다. 웹 애플리케이션, API, 모바일 앱 등
    다양한 형태로 존재한다.
  why: |
    사용자와 시스템이 직접 상호작용하는 인터페이스다.
    대부분의 보안 취약점이 애플리케이션 계층에서 발생한다.
    OWASP Top 10이 웹 애플리케이션 취약점을 다루는 이유다.
  how: |
    1. Web Application: 브라우저 기반 서비스
    2. API: 프로그래밍 인터페이스
    3. Mobile App: 모바일 기기용 애플리케이션
    4. Desktop App: 데스크톱 설치형


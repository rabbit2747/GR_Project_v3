# ============================================================
#
# Legacy Scheme (Phase 0 - SQLi):
#   GR-SEC-{TYPE}-{SEQUENCE}
#   예: GR-SEC-TEC-00001, GR-SEC-CON-00001
#
# Current Scheme (Phase 1+):
#   {CATEGORY}-{SUBCATEGORY}-{NAME}-{SEQUENCE}
#   예: ATK-INJECT-SQL-001, INFRA-APP-WEBAPP-001
#
# Categories:
#   TECH-     Technology (protocols, languages, formats, concepts)
#   INFRA-    Infrastructure (app, data, network)
#   ATK-      Attack techniques
#   VUL-      Vulnerabilities
#   DEF-      Defenses (prevent, detect, respond)
#   TOOL-     Security tools
# ============================================================

sequences:
  # Legacy sequences
  legacy:
    PRI: 1
    CON: 2
    TEC: 10
    INS-P: 5
    INS-F: 3

  # Current sequences
  current:
    # Technology
    TECH-PROTOCOL: 8      # +4 (DNS, SSH, FTP, SMTP, OAuth, OIDC, SAML)
    TECH-LANG: 3
    TECH-FORMAT: 3        # +1 (JWT)
    TECH-CONCEPT: 28      # +3 (REST, GraphQL, MITRE ATT&CK)

    # Infrastructure
    INFRA-APP: 6
    INFRA-APP-WAS: 4
    INFRA-DATA: 4
    INFRA-NET: 6
    INFRA-RUNTIME: 3
    INFRA-COMPUTE: 3
    INFRA-IAM: 1
    INFRA-CLOUD: 5        # +4 (Azure, Azure AD, GCP, GCP IAM, AWS IAM, AWS S3)
    INFRA-SYS: 1

    # Attacks
    ATK-INJECT: 6
    ATK-AUTH: 4
    ATK-SESSION: 2
    ATK-SERVER: 7
    ATK-WEB: 2
    ATK-NET: 7            # +3 (DDoS, ARP Spoofing, VLAN Hopping)
    ATK-RECON: 1
    ATK-CRYPTO: 2
    ATK-CLOUD: 1          # NEW (Cloud Privilege Escalation)
    ATK-API: 1            # NEW (Mass Assignment)
    ATK-MITRE: 10         # NEW (MITRE ATT&CK Tactics)

    # Vulnerabilities
    VUL-INJECT: 3
    VUL-AUTH: 2
    VUL-ACCESS: 1
    VUL-CONFIG: 1
    VUL-CRYPTO: 1
    VUL-DATA: 1
    VUL-DESER: 1
    VUL-COMPONENT: 1
    VUL-LOG: 1
    VUL-PATH: 1
    VUL-SSRF: 1
    VUL-XXE: 1
    VUL-MONITORING: 1
    VUL-RESPONSE: 1
    VUL-CLOUD: 1          # NEW (Cloud Misconfiguration)
    VUL-API: 3            # NEW (BOLA, BFLA, Excessive Data)

    # Defenses
    DEF-PREVENT: 16       # +4 (Segmentation, API-Auth, API-Gateway, Zero-Trust)
    DEF-DETECT: 5
    DEF-RESPOND: 3

    # Tools
    TOOL-OFFENSE: 5       # +1 (Cobalt Strike)
    TOOL-DEFENSE: 3       # +2 (EDR, SIEM)
    TOOL-AUDIT: 3


definition:
  what: |
    ISO 27001은 정보보안 관리체계(ISMS) 수립, 구현, 유지, 개선을 위한
    국제 표준으로, 체계적인 정보보안 관리를 제공한다.
  why: |
    국제적으로 인정받는 보안 표준으로 신뢰를 입증한다.
    위험 기반 접근으로 효과적인 보안 관리가 가능하다.
  how: |
    1. ISMS 범위 정의
    2. 위험 평가 수행
    3. 통제 선택 및 구현
    4. 인증 심사


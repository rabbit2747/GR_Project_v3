definition:
  what: |
    GDPR은 EU 시민의 개인정보 보호와 처리에 관한 규정으로,
    전 세계적으로 가장 엄격한 데이터 보호 법규 중 하나다.
  why: |
    EU 시민 데이터를 처리하는 모든 조직에 적용된다.
    위반 시 최대 2천만 유로 또는 매출 4% 과징금이 부과된다.
  how: |
    1. 개인정보 처리 현황 파악
    2. 법적 근거 확보
    3. 정보주체 권리 보장
    4. 기술적/관리적 보호조치


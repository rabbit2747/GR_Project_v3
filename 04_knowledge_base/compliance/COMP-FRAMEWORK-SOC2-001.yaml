definition:
  what: |
    SOC 2는 서비스 조직의 보안 통제에 대한 감사 표준으로,
    5가지 신뢰 서비스 원칙을 기반으로 한다.
  why: |
    고객 데이터를 처리하는 서비스 제공자의 신뢰를 입증한다.
    B2B SaaS, 클라우드 서비스 제공자에게 필수적이다.
  how: |
    1. 적용 신뢰 원칙 결정
    2. 통제 환경 구축
    3. 증거 수집 및 문서화
    4. CPA 감사 수행


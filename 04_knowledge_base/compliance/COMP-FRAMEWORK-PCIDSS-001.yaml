definition:
  what: |
    PCI DSS는 카드 결제 데이터를 처리, 저장, 전송하는 조직이
    준수해야 하는 보안 표준이다.
  why: |
    카드 데이터 유출 방지를 위한 필수 요구사항이다.
    미준수 시 벌금, 거래 제한, 평판 손상의 위험이 있다.
  how: |
    1. 카드 데이터 흐름 파악
    2. 12개 요구사항 준수
    3. 분기별/연간 평가
    4. 인증 획득 및 유지


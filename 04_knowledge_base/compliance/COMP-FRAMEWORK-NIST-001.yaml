definition:
  what: |
    NIST 사이버보안 프레임워크는 조직의 사이버보안 위험을 관리하기 위한
    자발적 지침으로, 5가지 핵심 기능을 기반으로 한다.
  why: |
    산업 표준과 모범 사례를 통합한 유연한 프레임워크다.
    다양한 규모와 산업의 조직에 적용 가능하다.
  how: |
    1. 현재 상태 평가
    2. 목표 프로필 설정
    3. 갭 분석
    4. 개선 계획 수립 및 실행


# ============================================================
# ATOM TEMPLATE
# ============================================================

atom_template: |
  # GR Atom: {name}
  # Version: 1.0
  # Created: 2025-01-29

  identity:
    id: "{id}"
    name: "{name}"
    normalization:
      normalized_name: "{normalized_name}"
      normalization_version: "1.0"
    aliases:
      - "{name}"
      - "{name_ko}"

  classification:
    domain: security
    type: {type}  # principle, concept, technique, instance
    abstraction_level: {level}  # 4, 3, 2, 1
    gr_coordinates:
      layer: "L7"
      zone: "{zone}"
      tags: [{tags}]

  definition:
    what: |
      {what}
    why: |
      {why}
    how: |
      {how}

  relations:
    structural:
      is_a:
        - "{parent_id}"

  properties:
    technical:
      category: "{category}"
      children_pattern: "{children_pattern}"

  metadata:
    trust:
      source: official
      references:
        - "{references}"
      confidence: 1.0
      verified:
        status: verified
        date: 2025-01-29
        by: "GR System"
    temporal:
      created: 2025-01-29
      modified: 2025-01-29
      revision: 1
    security:
      sensitivity: public
    ai:
      embedding_text: |
        {embedding_text}
      search_keywords:
        - "{keywords}"

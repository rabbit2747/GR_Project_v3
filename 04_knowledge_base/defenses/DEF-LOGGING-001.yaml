# GR Atom: Security Logging and Monitoring
# Version: 1.0
# Created: 2025-01-29

identity:
  id: "DEF-LOGGING-001"
  name: "Security Logging and Monitoring"
  normalization:
    normalized_name: "logging monitoring audit trail syslog centralized"
    normalization_version: "1.0"
  aliases:
    - "Security Logging"
    - "보안 로깅"
    - "Audit Logging"

classification:
  domain: security
  type: control
  is_infrastructure: true
  abstraction_level: 2
  gr_coordinates:
    layer: "L7"
    zone: "Z1"
    atom_tags: ["DEF", "DETECT", "AUDIT"]

definition:
  what: |
    시스템과 애플리케이션의 보안 이벤트를 기록하고
    중앙에서 수집, 분석하는 가시성 확보 메커니즘이다.
  why: |
    보안 인시던트를 탐지한다.
    포렌식 증거를 확보한다.
  how: |
    1. 로그 소스 식별
    2. 로그 수집 설정
    3. 중앙 집중화
    4. 분석/경보 설정

relations:
  structural:
    is_a:
      - "DEF-DETECT-001"

properties:
  technical:
    log_sources:
      - "운영체제 이벤트 로그"
      - "방화벽/네트워크 장비"
      - "웹 서버/애플리케이션"
      - "데이터베이스"
      - "인증 시스템"
      - "클라우드 서비스"
    windows_events:
      security:
        - "4624, 4625: 로그온 성공/실패"
        - "4648: 명시적 자격 증명 로그온"
        - "4672: 특권 할당"
        - "4688: 프로세스 생성"
        - "4720, 4726: 계정 생성/삭제"
      sysmon:
        - "Event 1: 프로세스 생성"
        - "Event 3: 네트워크 연결"
        - "Event 11: 파일 생성"
    linux_logs:
      - "/var/log/auth.log"
      - "/var/log/secure"
      - "/var/log/audit/audit.log"
    collection_methods:
      - name: "Syslog"
        protocol: "UDP/TCP 514"
      - name: "Windows Event Forwarding"
        protocol: "WinRM"
      - name: "Beats (Elastic)"
        type: "Agent"
      - name: "Splunk Forwarder"
        type: "Agent"
    retention:
      - "컴플라이언스 요구사항 준수"
      - "최소 1년 권장"
      - "중요 로그 장기 보관"
    best_practices:
      - "시간 동기화 (NTP)"
      - "로그 무결성 보장"
      - "충분한 세부 정보"
      - "중앙 집중화"

metadata:
  trust:
    source: official
    references:
      - "NIST SP 800-92"
      - "CIS Controls"
    confidence: 1.0
    verified:
      status: verified
      date: 2025-01-29
      by: "GR System"
  temporal:
    created: 2025-01-29
    modified: 2025-01-29
    revision: 1

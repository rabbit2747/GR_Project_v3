definition:
  what: |
    다양한 소스에서 보안 로그를 수집, 정규화, 상관분석하여
    위협을 탐지하고 컴플라이언스를 지원하는 플랫폼이다.
  why: |
    통합 보안 가시성을 제공한다.
    위협을 상관분석으로 탐지한다.
  how: |
    1. 로그 수집
    2. 정규화/파싱
    3. 상관분석
    4. 경보/대시보드


definition:
  what: |
    통신 채널을 암호화하여 기밀성, 무결성, 인증을
    제공하는 암호화 프로토콜이다.
  why: |
    네트워크 도청을 방지한다.
    데이터 변조를 탐지한다.
  how: |
    1. 핸드셰이크 (버전/암호 협상)
    2. 인증서 검증
    3. 키 교환
    4. 암호화 통신


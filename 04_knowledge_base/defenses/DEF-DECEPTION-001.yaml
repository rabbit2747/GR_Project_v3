    가짜 자산(허니팟, 허니토큰, 미끼)을 배포하여 공격자를
    탐지하고 기만하는 능동적 방어 기술이다.
  why: |
    초기 침입을 탐지한다.
    공격자 TTPs를 수집한다.
    False positive 없는 고신뢰 알림을 생성한다.
  how: |
    1. 미끼 자산 배포
    2. 접근 모니터링
    3. 상호작용 분석
    4. 경보/대응


definition:
  what: |
    디지털 인증서와 공개키 암호화를 관리하는 시스템으로
    신원 검증과 암호화 통신을 지원한다.
  why: |
    신뢰할 수 있는 신원 확인을 제공한다.
    보안 통신을 가능하게 한다.
  how: |
    1. 키 쌍 생성
    2. 인증서 요청 (CSR)
    3. CA 서명/발급
    4. 인증서 사용/검증


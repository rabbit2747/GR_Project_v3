definition:
  what: |
    일정 시간 내 요청 수를 제한하여 자동화 공격(브루트포스, 크리덴셜 스터핑,
    DDoS 등)을 방지하는 방어 기법. IP, 사용자, API 키 단위로 요청 빈도를
    제어한다.
  why: |
    브루트포스 공격, 크리덴셜 스터핑, 웹 스크래핑, API 남용 등 자동화 공격은
    대량의 요청을 빠르게 전송하여 시스템을 공격한다. 요청 속도 제한은
    이러한 자동화 공격의 효율성을 크게 저하시킨다.
  how: |
    1. IP 주소, 사용자 계정, API 키 등 기준별 요청 제한을 설정한다.
    2. 슬라이딩 윈도우 또는 토큰 버킷 알고리즘을 적용한다.
    3. 429 Too Many Requests 응답과 Retry-After 헤더를 반환한다.
    4. 로그인, 비밀번호 재설정 등 민감한 엔드포인트에 더 엄격한 제한을 적용한다.
    5. 분산 환경에서는 Redis 등 중앙 저장소를 활용하여 일관된 제한을 적용한다.


    보안 도구를 오케스트레이션하고 반복 작업을 자동화하여
    인시던트 대응을 효율화하는 플랫폼이다.
  why: |
    대응 시간을 단축한다.
    분석가 업무 부담을 줄인다.
  how: |
    1. 경보 수집/강화
    2. 플레이북 실행
    3. 자동 대응 조치
    4. 케이스 관리


    엔드포인트, 네트워크, 클라우드 등 다양한 보안 계층의
    데이터를 통합 분석하여 탐지/대응하는 플랫폼이다.
  why: |
    보안 사일로를 해소한다.
    통합된 위협 가시성을 제공한다.
  how: |
    1. 다중 소스 데이터 수집
    2. 상관분석 및 탐지
    3. 통합 조사
    4. 자동화된 대응


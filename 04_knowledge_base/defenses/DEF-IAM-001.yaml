definition:
  what: |
    사용자 신원을 관리하고 시스템/데이터에 대한
    접근 권한을 제어하는 보안 프레임워크이다.
  why: |
    적절한 사용자만 적절한 접근을 보장한다.
    컴플라이언스를 지원한다.
  how: |
    1. 신원 수명주기 관리
    2. 인증 (Authentication)
    3. 권한 부여 (Authorization)
    4. 감사 및 거버넌스


    OpenVAS(GVM)은 네트워크 취약점 스캐닝을 위한 오픈소스 프레임워크로,
    다양한 보안 테스트와 취약점 관리를 제공한다.
  why: |
    상용 스캐너의 무료 대안으로 강력한 기능을 제공한다.
    50,000+ NVT로 광범위한 취약점을 탐지한다.
  how: |
    1. 대상 정의
    2. 스캔 설정 구성
    3. 취약점 스캔 실행
    4. 결과 분석 및 보고


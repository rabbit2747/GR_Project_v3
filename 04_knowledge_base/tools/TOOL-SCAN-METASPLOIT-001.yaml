definition:
  what: |
    Metasploit은 Rapid7에서 관리하는 오픈소스 침투 테스트 프레임워크로,
    취약점 익스플로잇, 페이로드 생성, 포스트 익스플로잇을 지원한다.
  why: |
    취약점 검증과 보안 테스트의 표준 도구다. 광범위한 익스플로잇 모듈과
    자동화 기능으로 효율적인 침투 테스트가 가능하다.
  how: |
    1. 대상 정보 수집 (auxiliary)
    2. 취약점 식별 및 익스플로잇 선택
    3. 페이로드 설정 및 실행
    4. 포스트 익스플로잇 활동


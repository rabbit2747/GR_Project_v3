definition:
  what: |
    Burp Suite는 PortSwigger에서 개발한 웹 애플리케이션 보안 테스팅 플랫폼으로,
    프록시, 스캐너, 침투 테스트 도구를 통합 제공한다.
  why: |
    웹 보안 테스트의 사실상 표준 도구다. 수동 테스트와 자동 스캔을
    모두 지원하며 확장 가능한 플러그인 생태계를 갖추고 있다.
  how: |
    1. 프록시 설정 및 트래픽 캡처
    2. 요청 분석 및 수정
    3. 취약점 자동 스캔
    4. 수동 테스트 및 익스플로잇


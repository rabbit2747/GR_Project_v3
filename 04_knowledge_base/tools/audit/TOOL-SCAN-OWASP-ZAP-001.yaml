    OWASP ZAP은 웹 애플리케이션 보안 테스팅을 위한 무료 오픈소스
    DAST(동적 분석) 도구다.
  why: |
    가장 널리 사용되는 무료 웹 보안 스캐너다.
    CI/CD 통합과 자동화 기능으로 DevSecOps에 적합하다.
  how: |
    1. 프록시 설정
    2. 대상 스파이더링
    3. 자동/수동 스캔
    4. 결과 분석 및 보고


  what: |
    OWASP 프로젝트의 네트워크 매핑 및 공격 표면 발견 도구로
    서브도메인 열거와 자산 발견에 특화되어 있다.
  why: |
    조직의 외부 공격 표면을 파악한다.
    숨겨진 서브도메인을 발견한다.
  how: |
    1. 타겟 도메인 지정
    2. 다양한 소스에서 정보 수집
    3. DNS 확인 및 검증
    4. 공격 표면 매핑


    열거 도구이다.
  why: |
    Windows 권한 상승 경로를 식별한다.
    포스트 익스플로잇 열거를 자동화한다.
  how: |
    1. 실행파일 전송
    2. WinPEAS 실행
    3. 결과 분석
    4. 벡터 악용


definition:
  what: |
    Autopsy는 Sleuth Kit 기반의 오픈소스 디지털 포렌식 플랫폼으로,
    디스크 이미지 분석과 증거 추출을 지원한다.
  why: |
    무료이면서 강력한 포렌식 기능을 제공한다.
    GUI 기반으로 접근성이 좋고 확장 가능하다.
  how: |
    1. 케이스 생성
    2. 데이터 소스 추가 (이미지, 디스크)
    3. 인제스트 모듈 실행
    4. 분석 및 보고서 생성


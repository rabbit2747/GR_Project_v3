definition:
  what: |
    Linux 시스템 콜을 모니터링하여 컨테이너 및 호스트에서
    비정상 행위를 실시간으로 탐지하는 오픈소스 런타임 보안 도구이다.
  why: |
    컨테이너 런타임 위협을 탐지한다.
    의심스러운 활동을 실시간으로 알린다.
  how: |
    1. eBPF/커널 모듈로 시스템 콜 캡처
    2. 규칙 기반 이상 행위 탐지
    3. 알림 생성
    4. 대응 조치 실행


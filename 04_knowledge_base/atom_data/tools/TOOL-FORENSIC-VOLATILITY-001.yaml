    휘발성 데이터에서 증거를 추출한다.
    파일리스 악성코드를 탐지한다.
  how: |
    1. 메모리 덤프 획득
    2. 운영체제 프로파일 식별
    3. 플러그인으로 분석
    4. 아티팩트 추출


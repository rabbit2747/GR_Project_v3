        description: "특정 포트"
      - example: "net 10.0.0.0/8"
        description: "특정 네트워크"
    display_filters:
      - example: "http.request.method == GET"
        description: "HTTP GET 요청"
      - example: "tcp.flags.syn == 1"
        description: "SYN 패킷"
      - example: "dns.qry.name contains evil"
        description: "DNS 쿼리 검색"
      - example: "ip.addr == 1.2.3.4"
        description: "특정 IP"
    security_analysis:
      - "악성 트래픽 탐지"

definition:
  what: |
    Wireshark는 네트워크 패킷 캡처 및 분석 도구로,
    실시간 트래픽 분석과 프로토콜 디코딩을 지원한다.
  why: |
    네트워크 문제 해결, 보안 분석, 프로토콜 학습의 표준 도구다.
    3000+ 프로토콜 지원으로 심층 분석이 가능하다.
  how: |
    1. 인터페이스 선택 및 캡처 시작
    2. 디스플레이 필터로 관심 트래픽 분류
    3. 프로토콜 분석 및 패킷 검사
    4. 보고서 생성 또는 추출

relations:
  structural:
    is_a:
      - "GR-SEC-TOOL-001"

properties:
  technical:
    features:
      - "실시간 패킷 캡처"
      - "3000+ 프로토콜 지원"
      - "강력한 필터링"
      - "VoIP 분석"
      - "복호화 (TLS, WEP, WPA)"
      - "통계 및 그래프"
      - "파일 추출"
    capture_filters:
      - example: "host 192.168.1.1"
        description: "특정 호스트"

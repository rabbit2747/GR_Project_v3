definition:
  what: |
    SAST는 소스 코드를 분석하여 보안 취약점을 찾는 기술이다.
    코드 실행 없이 정적으로 분석한다.
  why: |
    개발 초기 단계에서 취약점을 발견하여 수정 비용을 최소화한다.
    CI/CD 파이프라인에 통합하여 자동화된 보안 검사가 가능하다.
  how: |
    1. 소스 코드 입력
    2. 구문 분석 (AST 생성)
    3. 패턴 매칭 / 데이터 흐름 분석
    4. 취약점 보고서 생성


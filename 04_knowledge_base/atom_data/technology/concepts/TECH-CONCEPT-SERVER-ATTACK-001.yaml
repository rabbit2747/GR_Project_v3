definition:
  what: |
    서버측 공격(Server-Side Attack)은 서버 애플리케이션이나 인프라를
    대상으로 하는 공격의 총칭이다. SSRF, 역직렬화, 파일 업로드,
    경로 탐색 등 서버에서 실행되는 악성 행위를 포함한다.
  why: |
    서버측 공격은 데이터베이스, 내부 시스템, 민감 파일 등 핵심 자산에
    직접 접근할 수 있어 피해가 크다. RCE(원격 코드 실행)로
    이어지는 경우가 많아 CVSS 점수가 높다.
  how: |
    1. SSRF: 서버를 프록시로 내부 시스템 공격
    2. Deserialization: 악성 객체 역직렬화로 코드 실행
    3. File Upload: 악성 파일 업로드 후 실행
    4. Path Traversal: 허용 범위 외 파일 접근
    5. RFI/LFI: 원격/로컬 파일 포함


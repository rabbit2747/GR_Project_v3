definition:
  what: |
    위협 모델링은 시스템의 잠재적 보안 위협을 체계적으로 식별하고
    분석하여 대응책을 설계하는 프로세스다.
  why: |
    설계 단계에서 보안 문제를 발견하면 수정 비용이 최소화된다.
    공격자 관점에서 시스템을 이해할 수 있다.
  how: |
    1. 자산 및 시스템 이해
    2. 데이터 흐름 다이어그램 작성
    3. 위협 식별 (STRIDE 등)
    4. 대응책 결정


definition:
  what: |
    네트워크 장비(Network Device)는 네트워크 트래픽을 제어, 전달,
    보호하는 물리적 또는 가상 장비의 총칭이다. 라우터, 스위치,
    방화벽, 로드밸런서, WAF 등을 포함한다.
  why: |
    네트워크 장비는 인프라 보안의 첫 번째 방어선이다. 네트워크
    경계에서 악성 트래픽을 차단하고 트래픽 흐름을 제어한다.
    잘못된 설정은 전체 네트워크 노출로 이어질 수 있다.
  how: |
    1. Firewall: 패킷 필터링, 상태 기반 검사
    2. Load Balancer: 트래픽 분산, 가용성 확보
    3. WAF: 웹 애플리케이션 공격 차단
    4. CDN: 콘텐츠 캐싱, DDoS 완화
    5. DNS: 도메인 네임 해석


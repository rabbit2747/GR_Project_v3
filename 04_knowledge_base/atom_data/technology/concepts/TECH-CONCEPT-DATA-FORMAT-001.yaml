definition:
  what: |
    데이터 형식(Data Format)은 데이터를 구조화하고 표현하는
    표준 규격이다. JSON, XML, YAML 등이 대표적이며, 시스템 간
    데이터 교환에 사용된다.
  why: |
    API 통신, 설정 파일, 데이터 저장 등에 필수적이다.
    파싱 취약점은 XXE, Injection, DoS 공격으로 이어질 수 있다.
    안전한 파서 사용과 입력 검증이 중요하다.
  how: |
    1. JSON: JavaScript Object Notation, 웹 API 표준
    2. XML: Extensible Markup Language, 구조화된 문서
    3. YAML: Human-readable 설정 형식
    4. CSV: 표 형식 데이터


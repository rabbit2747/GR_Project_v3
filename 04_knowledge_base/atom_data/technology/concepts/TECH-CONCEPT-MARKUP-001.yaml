definition:
  what: |
    마크업 언어(Markup Language)는 문서의 구조와 표현을 정의하는
    태그 기반 언어다. HTML, XML, Markdown 등이 있으며,
    웹 콘텐츠와 데이터 교환에 널리 사용된다.
  why: |
    웹의 기본 구성 요소다. HTML Injection, XSS 공격의 근본 원인이
    마크업 해석 과정에 있다. 안전한 출력 인코딩이 필수적이다.
  how: |
    1. HTML: 웹 페이지 구조 정의
    2. XML: 구조화된 데이터 표현
    3. Markdown: 경량 문서 작성
    4. 브라우저가 마크업을 파싱하여 DOM 구성


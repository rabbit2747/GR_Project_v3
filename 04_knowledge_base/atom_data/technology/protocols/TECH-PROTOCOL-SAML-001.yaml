properties:
  technical:
    components:
      - name: "Identity Provider (IdP)"
        role: "사용자 인증, Assertion 발급"
      - name: "Service Provider (SP)"
        role: "서비스 제공, Assertion 검증"
      - name: "Assertion"
        content: ["Authentication", "Attribute", "Authorization Decision"]
    flows:
      - name: "SP-Initiated"
        description: "SP에서 시작, IdP로 리다이렉트"
      - name: "IdP-Initiated"
        description: "IdP 포털에서 시작"
    bindings:
      - "HTTP Redirect"
      - "HTTP POST"
      - "HTTP Artifact"
      - "SOAP"
    security_issues:
      - name: "XML Signature Wrapping"
        description: "서명된 부분과 처리되는 부분 불일치"
        cve_example: "CVE-2012-4818"
      - name: "XXE"
        description: "XML 파싱 시 외부 엔티티 처리"
      - name: "Assertion Replay"
        description: "동일 Assertion 재사용"
      - name: "Certificate Validation"
        description: "IdP 인증서 검증 부재"


definition:
  what: |
    SAML(Security Assertion Markup Language)은 인증 및 인가 데이터를
    교환하기 위한 XML 기반 표준이다. 엔터프라이즈 SSO에 널리 사용된다.
  why: |
    엔터프라이즈 SSO의 사실상 표준이다. XML 서명 검증 오류,
    XXE, Assertion 조작이 주요 보안 위협이다.
  how: |
    1. SP(Service Provider): 서비스 제공자
    2. IdP(Identity Provider): 인증 제공자
    3. Assertion: 인증/인가 정보 XML
    4. Binding: HTTP POST, Redirect, Artifact


definition:
  what: |
    HTTP는 웹에서 클라이언트와 서버 간 데이터를 주고받기 위한
    애플리케이션 계층 프로토콜이다. 요청-응답(Request-Response)
    모델을 기반으로 동작한다.
  why: |
    웹 애플리케이션의 기본 통신 수단이며, 모든 웹 보안 공격과 방어의
    기반이 되는 프로토콜이다. HTTP를 이해하지 않으면 웹 보안을
    이해할 수 없다.
  how: |
    1. 클라이언트가 HTTP Request를 서버에 전송
    2. Request는 Method, URL, Headers, Body로 구성
    3. 서버가 Request를 처리하고 HTTP Response 반환
    4. Response는 Status Code, Headers, Body로 구성
    5. 기본적으로 무상태(Stateless) 프로토콜


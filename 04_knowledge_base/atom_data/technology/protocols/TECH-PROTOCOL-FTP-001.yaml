definition:
  what: |
    FTP(File Transfer Protocol)는 네트워크를 통해 파일을 전송하는 프로토콜이다.
    평문 전송이 기본이며, FTPS(FTP over SSL)로 암호화할 수 있다.
  why: |
    레거시 시스템에서 여전히 사용된다. 평문 자격 증명 전송,
    Anonymous 접근, 바운스 공격이 주요 보안 위협이다.
  how: |
    1. Control Connection: 포트 21, 명령 전송
    2. Data Connection: 포트 20 또는 패시브 포트, 데이터 전송
    3. Active/Passive Mode: 데이터 연결 방향
    4. Authentication: 사용자명/비밀번호 (평문)


identity:
  id: "TECH-PROTOCOL-HTTPS-001"
  name: "HTTPS (HTTP Secure)"
  normalization:
    normalized_name: "https http secure tls ssl"
    normalization_version: "1.0"
  aliases:
    - "HTTPS"
    - "HTTP over TLS"
    - "HTTP over SSL"
    - "Secure HTTP"

classification:
  domain: network
  type: protocol
  is_infrastructure: false
  abstraction_level: 3
  gr_coordinates:
    layer: "L7"
    zone: "Cross"
    atom_tags: ["AUTHN", "CRYPTO", "HTTP", "NETWORK", "TCP", "TLS"]

definition:
  what: |
    HTTPS는 HTTP에 TLS(Transport Layer Security) 암호화를 적용하여
    통신 내용을 보호하는 프로토콜이다. 데이터 기밀성, 무결성,
    서버 인증을 제공한다.
  why: |
    평문 HTTP의 보안 취약점을 해결한다. 도청, 변조, 위장 공격을
    방지하며, 현대 웹 보안의 필수 요소다.
  how: |
    1. TCP 연결 수립
    2. TLS Handshake (인증서 교환, 키 협상)
    3. 대칭 키로 암호화된 HTTP 통신
    4. 데이터 무결성 검증 (MAC)


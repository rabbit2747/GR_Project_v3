    embedding_text: |
      HTTPS는 HTTP에 TLS 암호화를 적용한 보안 프로토콜이다.
      기본 포트 443을 사용하며, 데이터 기밀성, 무결성, 서버 인증을 제공한다.
      TLS Handshake를 통해 암호화 키를 교환하고, 이후 통신을 암호화한다.
      중간자 공격, 스니핑을 방지하며 현대 웹 보안의 필수 요소다.

definition:
  what: |
    불충분한 로깅 취약점(CWE-778)은 애플리케이션이 보안 관련 이벤트를 적절히 기록하지 않거나,
    로그 모니터링 및 경보 체계가 미흡하여 보안 사고의 탐지, 대응, 포렌식 분석이
    불가능하거나 지연되는 보안 결함이다. 로그인 시도, 접근 제어 실패, 입력 검증 오류,
    관리자 기능 사용 등 보안에 중요한 이벤트가 기록되지 않거나, 로그가 로컬에만 저장되어
    조작 가능하거나, 실시간 모니터링 및 알림 체계가 부재한 경우를 포함한다.
  why: |
    로깅과 모니터링은 보안 사고를 탐지하고 대응하는 첫 번째 방어선이다.
    불충분한 로깅은 공격자가 장기간 탐지되지 않고 시스템에 머물 수 있게 하며(평균 탐지
    시간 200일 이상), 사고 발생 시 원인 분석과 피해 범위 파악을 불가능하게 만든다.
    규제 준수(GDPR, PCI DSS, HIPAA)에서도 적절한 감사 로그 유지를 요구하며,
    OWASP Top 10 2021에서 A09(Security Logging and Monitoring Failures)로 분류된다.
  how: |
    - 발생 조건: 인증 이벤트(로그인 성공/실패) 미기록, 접근 제어 위반 미기록,
      입력 검증 실패 미기록, 관리자 활동 미기록, 로그 중앙화 미실시,
      로그 무결성 보호 미흡, 실시간 모니터링 및 알림 부재,
      로그 보관 기간 미설정, 로그에 민감 정보 포함
    - 탐지 방법: 로그 정책 검토, 중요 보안 이벤트의 로그 기록 여부 확인,
      로그 중앙화 및 SIEM 연동 상태 점검, 알림 규칙 및 임계값 검증,
      모의 침투 테스트 후 로그 기록 확인, 로그 무결성 검증 메커니즘 확인
    - 도구: ELK Stack(Elasticsearch, Logstash, Kibana), Splunk, Graylog,
      SIEM 솔루션, CloudWatch, Azure Monitor, Datadog


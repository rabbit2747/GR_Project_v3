    서비스 조직의 내부 통제를 평가하는 감사 프레임워크로
    신뢰 서비스 기준(TSC)을 기반으로 한다.
  why: |
    고객 데이터 보안을 입증한다.
    비즈니스 신뢰를 구축한다.
  how: |
    1. 범위 정의
    2. 통제 구현
    3. 준비 평가
    4. 외부 감사


definition:
  what: |
    카드 결제 정보를 저장, 처리, 전송하는 조직을 위한
    보안 표준으로 12가지 요구사항을 정의한다.
  why: |
    카드 데이터 유출을 방지한다.
    결제 생태계 신뢰를 유지한다.
  how: |
    1. 범위 정의 (CDE)
    2. 12개 요구사항 구현
    3. 취약점 스캔/테스트
    4. 평가 및 인증


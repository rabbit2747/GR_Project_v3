definition:
  what: |
    미국의 의료 정보 보호를 위한 연방법으로
    PHI(보호대상 건강정보)의 보안과 프라이버시를 규정한다.
  why: |
    환자 의료 정보를 보호한다.
    의료 기관의 보안 표준을 정립한다.
  how: |
    1. PHI 식별
    2. Privacy Rule 준수
    3. Security Rule 구현
    4. 위반 대응


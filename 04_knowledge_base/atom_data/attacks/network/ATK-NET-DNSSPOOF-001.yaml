definition:
  what: |
    DNS 스푸핑(DNS Spoofing)은 DNS 응답을 위조하거나 DNS 캐시를 오염시켜
    사용자를 악성 사이트로 리다이렉션하는 공격이다. 정상 도메인 요청이
    공격자 서버로 연결된다.
  why: |
    사용자는 URL이 정상이므로 피싱 의심을 하지 않는다. 대규모 피싱,
    자격 증명 탈취, 악성코드 배포에 활용된다. HTTPS가 없으면 탐지가 어렵다.
  how: |
    1. DNS 쿼리 가로채기 (MITM) 또는 DNS 서버 취약점 악용
    2. 위조된 DNS 응답으로 악성 IP 주소 전달
    3. 사용자 브라우저가 악성 서버에 연결
    4. 피싱 페이지나 악성코드 제공


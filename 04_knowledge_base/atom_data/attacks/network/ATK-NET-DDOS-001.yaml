definition:
  what: |
    DDoS(Distributed Denial of Service)는 다수의 시스템에서 대상에
    대량의 트래픽을 전송하여 서비스 가용성을 마비시키는 공격이다.
  why: |
    가장 흔하고 영향력 있는 공격 유형 중 하나다. 랜섬, 경쟁 방해,
    핵티비즘, 연막 작전에 사용된다.
  how: |
    1. Botnet: 감염된 다수 시스템으로 공격
    2. Amplification: DNS, NTP 등을 이용한 증폭
    3. Application Layer: HTTP Flood, Slowloris
    4. Protocol: SYN Flood, UDP Flood


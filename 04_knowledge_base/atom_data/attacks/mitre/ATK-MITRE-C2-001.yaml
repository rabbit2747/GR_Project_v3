definition:
  what: |
    Command and Control(C2)은 공격자가 침해된 시스템과 통신하고
    원격으로 제어하는 전술이다.
  why: |
    원격 명령 실행, 추가 페이로드 다운로드, 데이터 유출에 필수적이다.
    탐지를 피하기 위해 정상 트래픽으로 위장하는 것이 특징이다.
  how: |
    1. Application Layer Protocol (T1071): HTTP, HTTPS, DNS 등
    2. Encrypted Channel (T1573): 암호화된 통신
    3. Protocol Tunneling (T1572): 프로토콜 터널링
    4. Multi-Stage Channels (T1104): 다단계 채널


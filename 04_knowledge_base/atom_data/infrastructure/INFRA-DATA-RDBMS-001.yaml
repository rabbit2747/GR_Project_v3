definition:
  what: |
    RDBMS는 데이터를 테이블(행과 열) 형태로 저장하고, SQL을 사용하여
    데이터를 조회, 삽입, 수정, 삭제하는 데이터베이스 관리 시스템이다.
    ACID 트랜잭션을 지원한다.
  why: |
    대부분의 비즈니스 애플리케이션의 핵심 데이터 저장소다.
    SQL Injection 공격의 주요 대상이며, 민감한 데이터(개인정보, 인증정보)를
    저장하므로 보안이 매우 중요하다.
  how: |
    1. 클라이언트(애플리케이션)가 SQL 쿼리 전송
    2. RDBMS가 쿼리 파싱 및 최적화
    3. 실행 계획 수립 및 데이터 접근
    4. 결과 반환
    5. 트랜잭션 로그 기록 (ACID 보장)


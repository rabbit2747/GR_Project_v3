definition:
  what: |
    네트워크 위치나 이전 인증 상태와 관계없이 모든 접근
    요청을 검증해야 한다는 보안 원칙이다.
  why: |
    내부자 위협을 방지한다.
    침해된 자격 증명의 영향을 제한한다.
    경계 기반 보안의 한계를 극복한다.
  how: |
    1. 모든 요청 검증
    2. 최소 권한 접근
    3. 마이크로 세그멘테이션
    4. 지속적 모니터링

